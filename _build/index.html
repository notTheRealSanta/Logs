ew sources of wealth only rarely,&quot;,536871566]],[&quot;^16&quot;,[513,&quot;^P&quot;,&quot;^17&quot;,536871566]],[&quot;^16&quot;,[513,&quot;^F&quot;,511,536871566]],[&quot;^16&quot;,[513,&quot;^Y&quot;,140,536871566]],[&quot;^16&quot;,[513,&quot;^V&quot;,502,536871566]],[&quot;^16&quot;,[513,&quot;^U&quot;,140,536871566]],[&quot;^16&quot;,[513,&quot;^18&quot;,true,536871566]],[&quot;^16&quot;,[513,&quot;^;&quot;,&quot;~uc69390f4-9c83-471c-8803-cd40403ebebd&quot;,536871566]],[&quot;^16&quot;,[515,&quot;^R&quot;,&quot;As a result, we have inherited a richer society than any previous generation would have been able to imagine.&quot;,536871566]],[&quot;^16&quot;,[515,&quot;^P&quot;,&quot;^17&quot;,536871566]],[&quot;^16&quot;,[515,&quot;^F&quot;,513,536871566]],[&quot;^16&quot;,[515,&quot;^Y&quot;,140,536871566]],[&quot;^16&quot;,[515,&quot;^V&quot;,502,536871566]],[&quot;^16&quot;,[515,&quot;^U&quot;,140,536871566]],[&quot;^16&quot;,[515,&quot;^18&quot;,true,536871566]],[&quot;^16&quot;,[515,&quot;^;&quot;,&quot;~u8411b9b5-6caa-426b-9584-c002c8a05088&quot;,536871566]],[&quot;^16&quot;,[517,&quot;^R&quot;,&quot;New technology tends to come from new ventures—startups.&quot;,536871566]],[&quot;^16&quot;,[517,&quot;^P&quot;,&quot;^17&quot;,536871566]],[&quot;^16&quot;,[517,&quot;^F&quot;,515,536871566]],[&quot;^16&quot;,[517,&quot;^Y&quot;,140,536871566]],[&quot;^16&quot;,[517,&quot;^V&quot;,502,536871566]],[&quot;^16&quot;,[517,&quot;^U&quot;,140,536871566]],[&quot;^16&quot;,[517,&quot;^18&quot;,true,536871566]],[&quot;^16&quot;,[517,&quot;^;&quot;,&quot;~u0ff05a3b-2925-4b8f-9f2b-1a39721872ad&quot;,536871566]],[&quot;^16&quot;,[519,&quot;^R&quot;,&quot;small groups of people bound together by a sense of mission have changed the world for the better.&quot;,536871566]],[&quot;^16&quot;,[519,&quot;^P&quot;,&quot;^17&quot;,536871566]],[&quot;^16&quot;,[519,&quot;^F&quot;,517,536871566]],[&quot;^16&quot;,[519,&quot;^Y&quot;,140,536871566]],[&quot;^16&quot;,[519,&quot;^V&quot;,502,536871566]],[&quot;^16&quot;,[519,&quot;^U&quot;,140,536871566]],[&quot;^16&quot;,[519,&quot;^18&quot;,true,536871566]],[&quot;^16&quot;,[519,&quot;^;&quot;,&quot;~ubd8012ef-2e54-4aca-a1b3-c8e6bea77988&quot;,536871566]],[&quot;^16&quot;,[521,&quot;^R&quot;,&quot;In the most dysfunctional organizations, signaling that work is being done becomes a better strategy for career advancement than actually doing work (if this describes your company, you should quit now).&quot;,536871566]],[&quot;^16&quot;,[521,&quot;^P&quot;,&quot;^17&quot;,536871566]],[&quot;^16&quot;,[521,&quot;^F&quot;,519,536871566]],[&quot;^16&quot;,[521,&quot;^Y&quot;,140,536871566]],[&quot;^16&quot;,[521,&quot;^V&quot;,502,536871566]],[&quot;^16&quot;,[521,&quot;^U&quot;,140,536871566]],[&quot;^16&quot;,[521,&quot;^18&quot;,true,536871566]],[&quot;^16&quot;,[521,&quot;^;&quot;,&quot;~u9dac5a93-a099-4537-83d1-7c80cb5a5269&quot;,536871566]],[&quot;^16&quot;,[523,&quot;^R&quot;,&quot;This book is about the questions you must ask and answer to succeed in the business of doing new things: what follows is not a manual or a record of knowledge but an exercise in thinking. Because that is what a startup has to do: question received ideas and rethink business from scratch.&quot;,536871566]],[&quot;^16&quot;,[523,&quot;^P&quot;,&quot;^17&quot;,536871566]],[&quot;^16&quot;,[523,&quot;^F&quot;,521,536871566]],[&quot;^16&quot;,[523,&quot;^Y&quot;,140,536871566]],[&quot;^16&quot;,[523,&quot;^V&quot;,502,536871566]],[&quot;^16&quot;,[523,&quot;^U&quot;,140,536871566]],[&quot;^16&quot;,[523,&quot;^18&quot;,true,536871566]],[&quot;^16&quot;,[523,&quot;^;&quot;,&quot;~uaee6674d-53f8-4fce-b184-76c166ffe3fb&quot;,536871566]],[&quot;^16&quot;,[525,&quot;^N&quot;,false,536871828]],[&quot;^16&quot;,[525,&quot;^R&quot;,&quot;## 2 PARTY LIKE IT’S 1999&quot;,536871652]],[&quot;^16&quot;,[525,&quot;^P&quot;,&quot;^17&quot;,536871569]],[&quot;^16&quot;,[525,&quot;^W&quot;,2,536871652]],[&quot;^16&quot;,[525,&quot;^F&quot;,502,536871573]],[&quot;^16&quot;,[525,&quot;^Y&quot;,140,536871569]],[&quot;^16&quot;,[525,&quot;^V&quot;,140,536871816]],[&quot;^16&quot;,[525,&quot;^U&quot;,140,536871652]],[&quot;^16&quot;,[525,&quot;^?&quot;,[&quot;^ &quot;],536871652]],[&quot;^16&quot;,[525,&quot;^1:&quot;,2,536871652]],[&quot;^16&quot;,[525,&quot;^X&quot;,&quot;^1;&quot;,536871652]],[&quot;^16&quot;,[525,&quot;^18&quot;,true,536871569]],[&quot;^16&quot;,[525,&quot;^;&quot;,&quot;~u6277a122-22dd-409e-ad0c-f8024378e1a8&quot;,536871569]],[&quot;^16&quot;,[526,&quot;^R&quot;,&quot;OUR CONTRARIAN QUESTION—What important truth do very few people agree with you on?&quot;,536871576]],[&quot;^16&quot;,[526,&quot;^P&quot;,&quot;^17&quot;,536871576]],[&quot;^16&quot;,[526,&quot;^F&quot;,525,536871576]],[&quot;^16&quot;,[526,&quot;^Y&quot;,140,536871576]],[&quot;^16&quot;,[526,&quot;^V&quot;,525,536871576]],[&quot;^16&quot;,[526,&quot;^U&quot;,140,536871576]],[&quot;^16&quot;,[526,&quot;^18&quot;,true,536871576]],[&quot;^16&quot;,[526,&quot;^;&quot;,&quot;~u6c7aa611-d32d-4702-ba9e-b5c9738d7bc1&quot;,536871576]],[&quot;^16&quot;,[528,&quot;^R&quot;,&quot;“Madness is rare in individuals—but in groups, parties, nations, and ages it is the rule,” Nietzsche wrote (before he went mad).&quot;,536871576]],[&quot;^16&quot;,[528,&quot;^P&quot;,&quot;^17&quot;,536871576]],[&quot;^16&quot;,[528,&quot;^F&quot;,526,536871576]],[&quot;^16&quot;,[528,&quot;^Y&quot;,140,536871576]],[&quot;^16&quot;,[528,&quot;^V&quot;,525,536871576]],[&quot;^16&quot;,[528,&quot;^U&quot;,140,536871576]],[&quot;^16&quot;,[528,&quot;^18&quot;,true,536871576]],[&quot;^16&quot;,[528,&quot;^;&quot;,&quot;~u06abd736-b3a8-43d0-b94a-754dc5cc6f2d&quot;,536871576]],[&quot;^16&quot;,[530,&quot;^R&quot;,&quot;guide business thinking today:&quot;,536871576]],[&quot;^16&quot;,[530,&quot;^P&quot;,&quot;^17&quot;,536871576]],[&quot;^16&quot;,[530,&quot;^F&quot;,528,536871576]],[&quot;^16&quot;,[530,&quot;^Y&quot;,140,536871576]],[&quot;^16&quot;,[530,&quot;^V&quot;,525,536871576]],[&quot;^16&quot;,[530,&quot;^U&quot;,140,536871576]],[&quot;^16&quot;,[530,&quot;^18&quot;,true,536871576]],[&quot;^16&quot;,[530,&quot;^;&quot;,&quot;~u6862db6d-16de-41f0-a673-51b4ad86e3dd&quot;,536871576]],[&quot;^16&quot;,[532,&quot;^R&quot;,&quot;1. Make incremental advances&quot;,536871576]],[&quot;^16&quot;,[532,&quot;^P&quot;,&quot;^17&quot;,536871576]],[&quot;^16&quot;,[532,&quot;^F&quot;,530,536871719]],[&quot;^16&quot;,[532,&quot;^Y&quot;,140,536871576]],[&quot;^16&quot;,[532,&quot;^V&quot;,530,536871576]],[&quot;^16&quot;,[532,&quot;^U&quot;,140,536871719]],[&quot;^16&quot;,[532,&quot;^18&quot;,true,536871576]],[&quot;^16&quot;,[532,&quot;^;&quot;,&quot;~uf6103b5a-19d3-4fdc-aa67-f86b50d09f14&quot;,536871576]],[&quot;^16&quot;,[533,&quot;^R&quot;,&quot;Grand visions inflated the bubble, so they should not be indulged. Anyone who claims to be able to do something great is suspect, and anyone who wants to change the world should be more humble. Small, incremental steps are the only safe path forward.&quot;,536871576]],[&quot;^16&quot;,[533,&quot;^P&quot;,&quot;^17&quot;,536871576]],[&quot;^16&quot;,[533,&quot;^F&quot;,532,536871576]],[&quot;^16&quot;,[533,&quot;^Y&quot;,140,536871576]],[&quot;^16&quot;,[533,&quot;^V&quot;,532,536871576]],[&quot;^16&quot;,[533,&quot;^U&quot;,140,536871576]],[&quot;^16&quot;,[533,&quot;^18&quot;,true,536871576]],[&quot;^16&quot;,[533,&quot;^;&quot;,&quot;~u3f79a478-4fc4-4b5b-b86a-591e6563ae20&quot;,536871576]],[&quot;^16&quot;,[534,&quot;^R&quot;,&quot;2. Stay lean and flexible All companies must be “lean,” which is code for “unplanned.” You should not know what your business will do; planning is arrogant and inflexible. Instead you should try things out, “iterate,” and treat entrepreneurship as agnostic experimentation.&quot;,536871576]],[&quot;^16&quot;,[534,&quot;^P&quot;,&quot;^17&quot;,536871576]],[&quot;^16&quot;,[534,&quot;^F&quot;,532,536871576]],[&quot;^16&quot;,[534,&quot;^Y&quot;,140,536871576]],[&quot;^16&quot;,[534,&quot;^V&quot;,530,536871576]],[&quot;^16&quot;,[534,&quot;^U&quot;,140,536871576]],[&quot;^16&quot;,[534,&quot;^18&quot;,true,536871576]],[&quot;^16&quot;,[534,&quot;^;&quot;,&quot;~ue3be0314-6cf4-4773-a052-cfa2048d3225&quot;,536871576]],[&quot;^16&quot;,[535,&quot;^R&quot;,&quot;3. Improve on the competition Don’t try to create a new market prematurely. The only way to know you have a real business is to start with an already existing customer, so you should build your company by improving on recognizable products already offered by successful competitors.&quot;,536871576]],[&quot;^16&quot;,[535,&quot;^P&quot;,&quot;^17&quot;,536871576]],[&quot;^16&quot;,[535,&quot;^F&quot;,534,536871576]],[&quot;^16&quot;,[535,&quot;^Y&quot;,140,536871576]],[&quot;^16&quot;,[535,&quot;^V&quot;,530,536871576]],[&quot;^16&quot;,[535,&quot;^U&quot;,140,536871576]],[&quot;^16&quot;,[535,&quot;^18&quot;,true,536871576]],[&quot;^16&quot;,[535,&quot;^;&quot;,&quot;~uc7fc7fbc-3946-479a-a70d-1856481000bb&quot;,536871576]],[&quot;^16&quot;,[536,&quot;^R&quot;,&quot;4. Focus on product, not sales If your product requires advertising or salespeople to sell it, it’s not good enough: technology is primarily about product development, not distribution. Bubble-era advertising was obviously wasteful, so the only sustainable growth is viral growth.&quot;,536871576]],[&quot;^16&quot;,[536,&quot;^P&quot;,&quot;^17&quot;,536871576]],[&quot;^16&quot;,[536,&quot;^F&quot;,535,536871576]],[&quot;^16&quot;,[536,&quot;^Y&quot;,140,536871576]],[&quot;^16&quot;,[536,&quot;^V&quot;,530,536871576]],[&quot;^16&quot;,[536,&quot;^U&quot;,140,536871576]],[&quot;^16&quot;,[536,&quot;^18&quot;,true,536871576]],[&quot;^16&quot;,[536,&quot;^;&quot;,&quot;~u40ccd87b-fc18-497f-8905-f4e2dda3f540&quot;,536871576]],[&quot;^16&quot;,[537,&quot;^R&quot;,&quot;the opposite principles are probably more correct: 1. It is better to risk boldness than triviality. 2. A bad plan is better than no pla ;~u6277a73f-9588-4e7a-931b-7a60baa7f711&quot;,536872021]],[&quot;^16&quot;,[638,&quot;^R&quot;,&quot;&quot;,536872034]],[&quot;^16&quot;,[638,&quot;^P&quot;,&quot;^17&quot;,536872034]],[&quot;^16&quot;,[638,&quot;^@&quot;,false,536872034]],[&quot;^16&quot;,[638,&quot;^F&quot;,629,536872034]],[&quot;^16&quot;,[638,&quot;^Y&quot;,617,536872034]],[&quot;^16&quot;,[638,&quot;^V&quot;,617,536872034]],[&quot;^16&quot;,[638,&quot;^?&quot;,[&quot;^ &quot;],536872034]],[&quot;^16&quot;,[638,&quot;^18&quot;,true,536872034]],[&quot;^16&quot;,[638,&quot;^;&quot;,&quot;~u6277a74a-36f8-4ed9-9cc5-86e04f0014cc&quot;,536872034]],[&quot;^16&quot;,[639,&quot;^R&quot;,&quot;&gt; For the meaning of life differs from man to man, from day to day and from hour to hour. What matters, therefore, is not the meaning of life in general but rather the specific meaning of a person&apos;s life at a given moment. To put the question in general terms would be comparable to the question posed to a chess champion: Tell me Master what is the best move in the world? - [[Viktor E Frankl]]&quot;,536872039]],[&quot;^16&quot;,[639,&quot;^P&quot;,&quot;^17&quot;,536872037]],[&quot;^16&quot;,[639,&quot;^@&quot;,false,536872037]],[&quot;^16&quot;,[639,&quot;^F&quot;,637,536872037]],[&quot;^16&quot;,[639,&quot;^Y&quot;,637,536872037]],[&quot;^16&quot;,[639,&quot;^V&quot;,637,536872037]],[&quot;^16&quot;,[639,&quot;^U&quot;,637,536872039]],[&quot;^16&quot;,[639,&quot;^U&quot;,640,536872039]],[&quot;^16&quot;,[639,&quot;^?&quot;,[&quot;^ &quot;],536872039]],[&quot;^16&quot;,[639,&quot;^H&quot;,640,536872039]],[&quot;^16&quot;,[639,&quot;^18&quot;,true,536872037]],[&quot;^16&quot;,[639,&quot;^;&quot;,&quot;~u6277a74a-1113-4570-9874-67f1370ef41c&quot;,536872037]],[&quot;^16&quot;,[640,&quot;^L&quot;,1652008786858,536872039]],[&quot;^16&quot;,[640,&quot;^@&quot;,false,536872039]],[&quot;^16&quot;,[640,&quot;^Z&quot;,&quot;viktor e frankl&quot;,536872039]],[&quot;^16&quot;,[640,&quot;^12&quot;,&quot;Viktor E Frankl&quot;,536872039]],[&quot;^16&quot;,[640,&quot;^B&quot;,1652008786858,536872039]],[&quot;^16&quot;,[640,&quot;^;&quot;,&quot;~u6277a752-4633-43f6-ad8c-6f7b9130fc79&quot;,536872039]],[&quot;^16&quot;,[642,&quot;^R&quot;,&quot;All human beings alive today are born into a world that has been already entangled with the idea of [[money]]. To understand money, one need to understand the origins of the idea of money.&quot;,536872046]],[&quot;^16&quot;,[642,&quot;^P&quot;,&quot;^17&quot;,536872045]],[&quot;^16&quot;,[642,&quot;^@&quot;,false,536872045]],[&quot;^16&quot;,[642,&quot;^F&quot;,607,536872045]],[&quot;^16&quot;,[642,&quot;^Y&quot;,607,536872045]],[&quot;^16&quot;,[642,&quot;^V&quot;,607,536872045]],[&quot;^16&quot;,[642,&quot;^U&quot;,607,536872046]],[&quot;^16&quot;,[642,&quot;^?&quot;,[&quot;^ &quot;],536872046]],[&quot;^16&quot;,[642,&quot;^H&quot;,607,536872046]],[&quot;^16&quot;,[642,&quot;^18&quot;,true,536872045]],[&quot;^16&quot;,[642,&quot;^;&quot;,&quot;~u6277a7b2-40ee-4c90-86ba-3760dd15afb7&quot;,536872045]],[&quot;^16&quot;,[643,&quot;^R&quot;,&quot;Before the wide spread usage of the current idea of money, the barter system was **not** the main mode of transactions.[*](https://en.wikipedia.org/wiki/History_of_money#Prehistory:_predecessors_of_money_and_its_emergence) Barter did exist, but most transactions were between people, were sort of a mental *I owe you* (IOU). Most transactions happened between people of the same tribe.[*](https://en.wikipedia.org/wiki/Gift_economy) The tribes were small in number, enough for everyone to keep track of [[debt]] in their mental ledger. More often than not these debts were forgiven and forgotten, so long as the person who is in debt did their share of work.&quot;,536872046]],[&quot;^16&quot;,[643,&quot;^P&quot;,&quot;^17&quot;,536872046]],[&quot;^16&quot;,[643,&quot;^F&quot;,642,536872046]],[&quot;^16&quot;,[643,&quot;^Y&quot;,607,536872046]],[&quot;^16&quot;,[643,&quot;^V&quot;,642,536872046]],[&quot;^16&quot;,[643,&quot;^U&quot;,607,536872046]],[&quot;^16&quot;,[643,&quot;^U&quot;,647,536872046]],[&quot;^16&quot;,[643,&quot;^H&quot;,647,536872046]],[&quot;^16&quot;,[643,&quot;^18&quot;,true,536872046]],[&quot;^16&quot;,[643,&quot;^;&quot;,&quot;~u7f4a09f6-b9ac-485a-9d6c-ae08bb995788&quot;,536872046]],[&quot;^16&quot;,[644,&quot;^R&quot;,&quot;As tribes began to grow as a result of efficient processes in the early agrarian societies, a need for a universal ledger began to grow. This was initially solved with clay tablets recording what everyone owes to everyone else. But, soon these **IOU** began to have physical manifestation in forms of salt, shell, teeth and subsequently metals.&quot;,536872046]],[&quot;^16&quot;,[644,&quot;^P&quot;,&quot;^17&quot;,536872046]],[&quot;^16&quot;,[644,&quot;^F&quot;,643,536872046]],[&quot;^16&quot;,[644,&quot;^Y&quot;,607,536872046]],[&quot;^16&quot;,[644,&quot;^V&quot;,642,536872046]],[&quot;^16&quot;,[644,&quot;^U&quot;,607,536872046]],[&quot;^16&quot;,[644,&quot;^18&quot;,true,536872046]],[&quot;^16&quot;,[644,&quot;^;&quot;,&quot;~ub6d1a2a4-ad31-40df-a571-72dce1d0edb1&quot;,536872046]],[&quot;^16&quot;,[645,&quot;^R&quot;,&quot;It is important to note that the idea of money and the idea of [[debt]] originated at the same point in time.&quot;,536872046]],[&quot;^16&quot;,[645,&quot;^P&quot;,&quot;^17&quot;,536872046]],[&quot;^16&quot;,[645,&quot;^F&quot;,642,536872046]],[&quot;^16&quot;,[645,&quot;^Y&quot;,607,536872046]],[&quot;^16&quot;,[645,&quot;^V&quot;,607,536872046]],[&quot;^16&quot;,[645,&quot;^U&quot;,607,536872046]],[&quot;^16&quot;,[645,&quot;^U&quot;,647,536872046]],[&quot;^16&quot;,[645,&quot;^H&quot;,647,536872046]],[&quot;^16&quot;,[645,&quot;^18&quot;,true,536872046]],[&quot;^16&quot;,[645,&quot;^;&quot;,&quot;~u95254399-f949-42a1-9b8f-def9135a9134&quot;,536872046]],[&quot;^16&quot;,[646,&quot;^R&quot;,&quot;more specifically, when IOUs are not instantly redeemed, debt is created.&quot;,536872046]],[&quot;^16&quot;,[646,&q 536872212]],[&quot;^16&quot;,[671,&quot;^U&quot;,669,536872216]],[&quot;^16&quot;,[671,&quot;^?&quot;,[&quot;^ &quot;],536872216]],[&quot;^16&quot;,[671,&quot;^18&quot;,true,536872212]],[&quot;^16&quot;,[671,&quot;^;&quot;,&quot;~u6279e97f-b562-4d46-a033-cf8f862e7c09&quot;,536872212]],[&quot;^16&quot;,[672,&quot;^R&quot;,&quot;Before the invention of money, the barter system was **not** the main mode of exchange ([🔗](https://en.wikipedia.org/wiki/History_of_money#Non-monetary_exchange)). Barter existed only to trade with members of another tribe or someone who is occasionally met with.&quot;,536872216]],[&quot;^16&quot;,[672,&quot;^P&quot;,&quot;^17&quot;,536872216]],[&quot;^16&quot;,[672,&quot;^F&quot;,671,536872216]],[&quot;^16&quot;,[672,&quot;^Y&quot;,669,536872216]],[&quot;^16&quot;,[672,&quot;^V&quot;,669,536872216]],[&quot;^16&quot;,[672,&quot;^U&quot;,669,536872216]],[&quot;^16&quot;,[672,&quot;^18&quot;,true,536872216]],[&quot;^16&quot;,[672,&quot;^;&quot;,&quot;~u156ccdfa-f97b-429e-9fd8-6fe4f1aa1576&quot;,536872216]],[&quot;^16&quot;,[673,&quot;^R&quot;,&quot;Most transactions used a form of the mental ledger where one would keep track of the &apos;IOU&apos;-[I owe you](https://en.wikipedia.org/wiki/IOU). [[Homo Sapiens]] remembered the payments and receipt of the things exchanged and kept tallies of them, mostly in memory. Everyone was happy with this sort of exchange and it was fairly easy to keep the ledger in memory. But as tribes began to grow as a result of efficient processes in the early agrarian societies, a need for a universal and transactional ledger began to grow.&quot;,536872216]],[&quot;^16&quot;,[673,&quot;^P&quot;,&quot;^17&quot;,536872216]],[&quot;^16&quot;,[673,&quot;^F&quot;,672,536872216]],[&quot;^16&quot;,[673,&quot;^Y&quot;,669,536872216]],[&quot;^16&quot;,[673,&quot;^V&quot;,669,536872216]],[&quot;^16&quot;,[673,&quot;^U&quot;,22,536872216]],[&quot;^16&quot;,[673,&quot;^U&quot;,669,536872216]],[&quot;^16&quot;,[673,&quot;^H&quot;,22,536872216]],[&quot;^16&quot;,[673,&quot;^18&quot;,true,536872216]],[&quot;^16&quot;,[673,&quot;^;&quot;,&quot;~u231fc5e8-124b-4833-a0bb-d6722b985ae2&quot;,536872216]],[&quot;^16&quot;,[674,&quot;^R&quot;,&quot;IOU&quot;,536872216]],[&quot;^16&quot;,[674,&quot;^P&quot;,&quot;^17&quot;,536872216]],[&quot;^16&quot;,[674,&quot;^F&quot;,673,536872216]],[&quot;^16&quot;,[674,&quot;^Y&quot;,669,536872216]],[&quot;^16&quot;,[674,&quot;^V&quot;,669,536872216]],[&quot;^16&quot;,[674,&quot;^U&quot;,669,536872216]],[&quot;^16&quot;,[674,&quot;^18&quot;,true,536872216]],[&quot;^16&quot;,[674,&quot;^;&quot;,&quot;~u528bc70f-aea4-405c-9c8d-1da5f14e60f3&quot;,536872216]],[&quot;^16&quot;,[675,&quot;^R&quot;,&quot;The physical manifestation of IOU began as stone, shell, salt, tooth, and so on. Creating a common medium of exchange meant anyone could trade with anyone else.&quot;,536872216]],[&quot;^16&quot;,[675,&quot;^P&quot;,&quot;^17&quot;,536872216]],[&quot;^16&quot;,[675,&quot;^F&quot;,674,536872216]],[&quot;^16&quot;,[675,&quot;^Y&quot;,669,536872216]],[&quot;^16&quot;,[675,&quot;^V&quot;,674,536872216]],[&quot;^16&quot;,[675,&quot;^U&quot;,669,536872216]],[&quot;^16&quot;,[675,&quot;^18&quot;,true,536872216]],[&quot;^16&quot;,[675,&quot;^;&quot;,&quot;~ub36ed404-1e8a-40a1-a330-187257d0b285&quot;,536872216]],[&quot;^16&quot;,[676,&quot;^R&quot;,&quot;When this IOU can be stored or saved for a future purchase, debt is created. So money and debt were created at the same time.&quot;,536872216]],[&quot;^16&quot;,[676,&quot;^P&quot;,&quot;^17&quot;,536872216]],[&quot;^16&quot;,[676,&quot;^F&quot;,675,536872216]],[&quot;^16&quot;,[676,&quot;^Y&quot;,669,536872216]],[&quot;^16&quot;,[676,&quot;^V&quot;,674,536872216]],[&quot;^16&quot;,[676,&quot;^U&quot;,669,536872216]],[&quot;^16&quot;,[676,&quot;^18&quot;,true,536872216]],[&quot;^16&quot;,[676,&quot;^;&quot;,&quot;~uf262aa22-c0b3-48ec-8281-1331fbf187c4&quot;,536872216]],[&quot;^16&quot;,[677,&quot;^R&quot;,&quot;As trading globaliz       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,

              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
