4&quot;,[48,&quot;^10&quot;,&quot;Khalil Gibran&quot;,536871030]],[&quot;^14&quot;,[48,&quot;^A&quot;,1651925789178,536871030]],[&quot;^14&quot;,[48,&quot;^:&quot;,&quot;~u6276631d-e489-47ba-9c65-6ae2b41ce90c&quot;,536871030]],[&quot;^14&quot;,[49,&quot;^P&quot;,&quot;Then a ploughman said, Speak to us of Work.\\nAnd he answered, saying:\\nYou work that you may keep pace with the earth and the soul of the earth.\\nFor to be idle is to become a stranger unto the seasons, and to step out of life’s procession, that marches in majesty and proud submission towards the infinite.&quot;,536871035]],[&quot;^14&quot;,[49,&quot;^N&quot;,&quot;^16&quot;,536871033]],[&quot;^14&quot;,[49,&quot;^?&quot;,false,536871033]],[&quot;^14&quot;,[49,&quot;^E&quot;,47,536871033]],[&quot;^14&quot;,[49,&quot;^W&quot;,47,536871033]],[&quot;^14&quot;,[49,&quot;^T&quot;,47,536871033]],[&quot;^14&quot;,[49,&quot;^S&quot;,47,536871035]],[&quot;^14&quot;,[49,&quot;^&gt;&quot;,[&quot;^ &quot;],536871035]],[&quot;^14&quot;,[49,&quot;^17&quot;,true,536871033]],[&quot;^14&quot;,[49,&quot;^:&quot;,&quot;~u62766324-dd41-477f-b2af-7fb607ffd951&quot;,536871033]],[&quot;^14&quot;,[50,&quot;^P&quot;,&quot;When you work you are a flute through whose heart the whispering of the hours turns to music.\\nWhich of you would be a reed, dumb and silent, when all else sings together in unison?&quot;,536871035]],[&quot;^14&quot;,[50,&quot;^N&quot;,&quot;^16&quot;,536871035]],[&quot;^14&quot;,[50,&quot;^E&quot;,49,536871035]],[&quot;^14&quot;,[50,&quot;^W&quot;,47,536871035]],[&quot;^14&quot;,[50,&quot;^T&quot;,47,536871035]],[&quot;^14&quot;,[50,&quot;^S&quot;,47,536871035]],[&quot;^14&quot;,[50,&quot;^17&quot;,true,536871035]],[&quot;^14&quot;,[50,&quot;^:&quot;,&quot;~u86c6b989-3c21-4d00-a882-9154d5af6e1f&quot;,536871035]],[&quot;^14&quot;,[51,&quot;^P&quot;,&quot;Always you have been told that work is a curse and labour a misfortune.\\nBut I say to you that when you work you fulfil a part of earth’s furthest dream, assigned to you when the dream was born,\\nAnd in keeping yourself with labour you are in truth loving life,\\nAnd to love life through labour is to be intimate with life’s inmost secret.&quot;,536871035]],[&quot;^14&quot;,[51,&quot;^N&quot;,&quot;^16&quot;,536871035]],[&quot;^14&quot;,[51,&quot;^E&quot;,50,536871035]],[&quot;^14&quot;,[51,&quot;^W&quot;,47,536871035]],[&quot;^14&quot;,[51,&quot;^T&quot;,47,536871035]],[&quot;^14&quot;,[51,&quot;^S&quot;,47,536871035]],[&quot;^14&quot;,[51,&quot;^17&quot;,true,536871035]],[&quot;^14&quot;,[51,&quot;^:&quot;,&quot;~u78d07d3a-8192-4331-83b3-bde8a1d74129&quot;,536871035]],[&quot;^14&quot;,[52,&quot;^P&quot;,&quot;But if you in your pain call birth an affliction and the support of the flesh a curse written upon your brow, then I answer that naught but the sweat of your brow shall wash away that which is written.&quot;,536871035]],[&quot;^14&quot;,[52,&quot;^N&quot;,&quot;^16&quot;,536871035]],[&quot;^14&quot;,[52,&quot;^E&quot;,51,536871035]],[&quot;^14&quot;,[52,&quot;^W&quot;,47,536871035]],[&quot;^14&quot;,[52,&quot;^T&quot;,47,536871035]],[&quot;^14&quot;,[52,&quot;^S&quot;,47,536871035]],[&quot;^14&quot;,[52,&quot;^17&quot;,true,536871035]],[&quot;^14&quot;,[52,&quot;^:&quot;,&quot;~ucf10a2cf-20c8-414a-ab71-c24cf8ecba66&quot;,536871035]],[&quot;^14&quot;,[53,&quot;^P&quot;,&quot;You have been told also that life is darkness, and in your weariness you echo what was said by the weary.\\nAnd I say that life is indeed darkness save when there is urge,\\nAnd all urge is blind save when there is knowledge,\\nAnd all knowledge is vain save when there is work,\\nAnd all work is empty save when there is love;\\nAnd when you work with love you bind yourself to yourself, and to one another, and to God.&quot;,536871035]],[&quot;^14&quot;,[53,&quot;^N&quot;,&quot;^16&quot;,536871035]],[&quot;^14&quot;,[53,&quot;^E&quot;,52,536871035]],[&quot;^14&quot;,[53,&quot;^W&quot;,47,536871035]],[&quot;^14&quot;,[53,&quot;^T&quot;,47,536871035]],[&quot;^14&quot;,[53,&quot;^S&quot;,47,536871035]],[&quot;^14&quot;,[53,&quot;^17&quot;,true,536871035]],[&quot;^14&quot;,[53,&quot;^:&quot;,&quot;~u2f445d2f-3f81-4d74-b9f6-b0856c7d4020&quot;,536871035]],[&quot;^14&quot;,[54,&quot;^P&quot;,&quot;And what is it to work with love?\\nIt is to weave the cloth with threads drawn from your heart, even as if your beloved were to wear that cloth.\\nIt is to build a house with affection, even as if your beloved were to dwell in that house.\\nIt is to sow seeds with tenderness and reap the harvest with joy, even as if your beloved were to eat the fruit.\\nIt is to charge all things you fashion with a breath of your own spirit,\\nAnd to know that all the blessed dead are standing about you and watching.&quot;,536871035]],[&quot;^14&quot;,[54,&quot;^N&quot;,&quot;^16&quot;,536871035]],[&quot;^14&quot;,[54,&quot;^E&quot;,53,536871035]],[&quot;^14&quot;,[54,&quot;^W&quot;,47,536871035]],[&quot;^14&quot;,[54,&quot;^T&quot;,47,536871035]],[&quot;^14&quot;,[54,&quot;^S&quot;,47,536871035]],[&quot;^14&quot;,[54,&quot;^17&quot;,true,536871035]],[&quot;^14&quot;,[54,&quot;^:&quot;,&quot;~u12e2b1b1-0169-4b57-826c-efb3f03821b9&quot;,536871035]],[&quot;^14&quot;,[55,&quot;^P&quot;,&quot;Often have I heard you say, as if speaking in sleep, “He who works in marble, and finds the shape of his own soul in the stone, is nobler than he who ploughs the soil.\\nAnd he who seizes the rainbow to lay it on a cloth in the likeness of man, is more than he who makes the sandals for our feet.”\\nBut I say, not in sleep but in the overwakefulness of noontide, that the wind speaks not more sweetly to the giant oaks than to the least of all the blades of grass;\\nAnd he alone is great who turns the voice of the wind into a song made sweeter by his own loving.&quot;,536871035]],[&quot;^14&quot;,[55,&quot;^N&quot;,&quot;^16&quot;,536871035]],[&quot;^14&quot;,[55,&quot;^E&quot;,54,536871035]],[&quot;^14&quot;,[55,&quot;^W&quot;,47,536871035]],[&quot;^14&quot;,[55,&quot;^T&quot;,47,536871035]],[&quot;^14&quot;,[55,&quot;^S&quot;,47,536871035]],[&quot;^14&quot;,[55,&quot;^17&quot;,true,536871035]],[&quot;^14&quot;,[55,&quot;^:&quot;,&quot;~u6b35e706-a62c-46b1-906f-9cbcf38441ab&quot;,536871035]],[&quot;^14&quot;,[56,&quot;^P&quot;,&quot;Work is love made visible.\\nAnd if you cannot work with love but only with distaste, it is better that you should leave your work and sit at the gate of the temple and take alms of those who work with joy.\\nFor if you bake bread with indifference, you bake a bitter bread that feeds but half man’s hunger.\\nAnd if you grudge the crushing of the grapes, your grudge distils a poison in the wine.\\nAnd if you sing though as angels, and love not the singing, you muffle man’s ears to the voices of the day and the voices of the night.&quot;,536871035]],[&quot;^14&quot;,[56,&quot;^N&quot;,&quot;^16&quot;,536871035]],[&quot;^14&quot;,[56,&quot;^E&quot;,55,536871035]],[&quot;^14&quot;,[56,&quot;^W&quot;,47,536871035]],[&quot;^14&quot;,[56,&quot;^T&quot;,47,536871035]],[&quot;^14&quot;,[56,&quot;^S&quot;,47,536871035]],[&quot;^14&quot;,[56,&quot;^17&quot;,true,536871035]],[&quot;^14&quot;,[56,&quot;^:&quot;,&quot;~u9e52e0f9-2291-4915-9295-d1722d72b7e5&quot;,536871035]],[&quot;^14&quot;,[58,&quot;^P&quot;,&quot;#poem&quot;,536871042]],[&quot;^14&quot;,[58,&quot;^N&quot;,&quot;^16&quot;,536871039]],[&quot;^14&quot;,[58,&quot;^E&quot;,56,536871039]],[&quot;^14&quot;,[58,&quot;^W&quot;,47,536871039]],[&quot;^14&quot;,[58,&quot;^T&quot;,47,536871039]],[&quot;^14&quot;,[58,&quot;^S&quot;,47,536871042]],[&quot;^14&quot;,[58,&quot;^S&quot;,59,536871042]],[&quot;^14&quot;,[58,&quot;^&gt;&quot;,[&quot;^ &quot;],536871042]],[&quot;^14&quot;,[58,&quot;^G&quot;,59,536871042]],[&quot;^14&quot;,[58,&quot;^17&quot;,true,536871039]],[&quot;^14&quot;,[58,&quot;^:&quot;,&quot;~u62766328-d190-4919-9747-56010993fc9a&quot;,536871039]],[&quot;^14&quot;,[59,&quot;^J&quot;,1651925806095,536871042]],[&quot;^14&quot;,[59,&quot;^?&quot;,false,536871042]],[&quot;^14&quot;,[59,&quot;^X&quot;,&quot;poem&quot;,536871042]],[&quot;^14&quot;,[59,&quot;^10&quot;,&quot;poem&quot;,536871042]],[&quot;^14&quot;,[59,&quot;^A&quot;,1651925806095,536871042]],[&quot;^14&quot;,[59,&quot;^:&quot;,&quot;~u6276632e-f494-4ae5-9338-00d4d2806eb5&quot;,536871042]],[&quot;^14&quot;,[60,&quot;^P&quot;,&quot;The conviction on the Evil of [[AI]] stems from the idea that it will copy the cost function of [[Homo Sapiens]]&quot;,536871048]],[&quot;^14&quot;,[60,&quot;^N&quot;,&quot;^16&quot;,536871045]],[&quot;^14&quot;,[60,&quot;^?&quot;,true,536871045]],[&quot;^14&quot;,[60,&quot;^E&quot;,42,536871045]],[&quot;^14&quot;,[60,&quot;^W&quot;,17,536871045]],[&quot;^14&quot;,[60,&quot;^T&quot;,17,536871045]],[&quot;^14&quot;,[60,&quot;^S&quot;,17,536871048]],[&quot;^14&quot;,[60,&quot;^S&quot;,61,536871048]],[&quot;^14&quot;,[60,&quot;^S&quot;,62,536871048]],[&quot;^14&quot;,[60,&quot;^&gt;&quot;,[&quot;^ &quot;],536871048]],[&quot;^14&quot;,[60,&quot;^G&quot;,61,536871048]],[&quot;^14&quot;,[60,&quot;^G&quot;,62,536871048]],[&quot;^14&quot;,[60,&quot;^17&quot;,true,536871045]],[&quot;^14&quot;,[60,&quot;^:&quot;,&quot;~u62766331-db47-4ba2-a250-afa733335d39&quot;,536871045]],[&quot;^14&quot;,[61,&quot;^J&quot;,1651925869168,536871048]],[&quot;^14&quot;,[61,&quot;^?&quot;,false,536871048]],[&quot;^14&quot;,[61,&quot;^X&quot;,&quot;homo sapiens&quot;,536871048]],[&quot;^14&quot;,[61,&quot;^10&quot;,&quot;Homo Sapiens&quot;,536871048]],[&quot;^14&quot;,[61,&quot;^A&quot;,1651925869168,536871048]],[&quot;^14&quot;,[61,&quot;^:&quot;,&quot;~u6276636d-3f80-4c7b-a1f3-3247fc4d8eb0&quot;,536871048]],[&quot;^14&quot;,[62,&quot;^J&quot;,1651925869169,536871048]],[&quot;^14&quot;,[62,&quot;^?&quot;,false,536871048]],[&quot;^14&quot;,[62,&quot;^X&quot;,&quot;ai&quot;,536871048]],[&quot;^14&quot;,[62,&quot;^10&quot;,&quot;AI&quot;,536871048]],[&quot;^14&quot;,[62,&quot;^A&quot;,1651925869169,536871048]],[&quot;^14&quot;,[62,&quot;^:&quot;,&quot;~u6276636d-2f7a-41f6-b36c-40914ba4f9db&quot;,536871048]],[&quot;^14&quot;,[63,&quot;^P&quot;,&quot;[[Understanding Money]]&quot;,536871054]],[&quot;^14&quot;,[63,&quot;^N&quot;,&quot;^16&quot;,536871051]],[&quot;^14&quot;,[63,&quot;^?&quot;,true,536871051]],[&quot;^14&quot;,[63,&quot;^E&quot;,60,536871051]],[&quot;^14&quot;,[63,&quot;^W&quot;,17,536871051]],[&quot;^14&quot;,[63,&quot;^T&quot;,17,536871051]],[&quot;^14&quot;,[63,&quot;^S&quot;,17,536871054]],[&quot;^14&quot;,[63,&quot;^S&quot;,64,536871054]],[&quot;^14&quot;,[63,&quot;^&gt;&quot;,[&quot;^ &quot;],536871054]],[&quot;^14&quot;,[63,&quot;^G&quot;,64,536871054]],[&quot;^14&quot;,[63,&quot;^17&quot;,true,536871051]],[&quot;^14&quot;,[63,&quot;^:&quot;,&quot;~u62766391-4d74-4bd5-ab83-655992d0c0d3&quot;,536871051]],[&quot;^14&quot;,[64,&quot;^J&quot;,1651925910734,536871054]],[&quot;^14&quot;,[64,&quot;^?&quot;,false,536871054]],[&quot;^14&quot;,[64,&quot;^X&quot;,&quot;understanding money&quot;,536871054]],[&quot;^14&quot;,[64,&quot;^10&quot;,&quot;Understanding Money&quot;,536871054]],[&quot;^14&quot;,[64,&quot;^A&quot;,1651927621888,536871262]],[&quot;^14&quot;,[64,&quot;^:&quot;,&quot;~u62766396-b344-48bf-b15e-03ed8d22fe4a&quot;,536871054]],[&quot;^14&quot;,[65,&quot;^P&quot;,&quot;All of us currently living are born to a world already entangled with money. So to understand money one needs to understand the history of the idea of money and its interaction with the human spcies.&quot;,536871059]],[&quot;^14&quot;,[65,&quot;^N&quot;,&quot;^16&quot;,536871057]],[&quot;^14&quot;,[65,&quot;^?&quot;,false,536871057]],[&quot;^14&quot;,[65,&quot;^E&quot;,64,536871057]],[&quot;^14&quot;,[65,&quot;^W&quot;,64,536871057]],[&quot;^14&quot;,[65,&quot;^T&quot;,64,536871057]],[&quot;^14&quot;,[65,&quot;^S&quot;,64,536871059]],[&quot;^14&quot;,[65,&quot;^&gt;&quot;,[&quot;^ &quot;],536871059]],[&quot;^14&quot;,[65,&quot;^17&quot;,true,536871057]],[&quot;^14&quot;,[65,&quot;^:&quot;,&quot;~u62766398-61b5-49bd-b6ca-9656327c7c38&quot;,536871057]],[&quot;^14&quot;,[66,&quot;^P&quot;,&quot;Before the invention of money, the barter system was **not** the main mode of exchange ([🔗](https://en.wikipedia.org/wiki/History_of_money#Non-monetary_exchange)). Barter existed only to trade with members of another tribe or someone who is occasionally met with.&quot;,536871059]],[&quot;^14&quot;,[66,&quot;^N&quot;,&quot;^16&quot;,536871059]],[&quot;^14&quot;,[66,&quot;^E&quot;,65,536871059]],[&quot;^14&quot;,[66,&quot;^W&quot;,64,536871059]],[&quot;^14&quot;,[66,&quot;^T&quot;,64,536871059]],[&quot;^14&quot;,[66,&quot;^S&quot;,64,536871059]],[&quot;^14&quot;,[66,&quot;^17&quot;,true,536871059]],[&quot;^14&quot;,[66,&quot;^:&quot;,&quot;~u03066813-2906-47b3-be1b-2e0fd7ec001d&quot;,536871059]],[&quot;^14&quot;,[67,&quot;^P&quot;,&quot;Most transactions used a form of the mental ledger where one would keep track of the &apos;IOU&apos;-[I owe you](https://en.wikipedia.org/wiki/IOU). [[Homo Sapiens]] remembered the payments and receipt of the things exchanged and kept tallies of them, mostly in memory. Everyone was happy with this sort of exchange and it was fairly easy to keep the ledger in memory. But as tribes began to grow as a result of efficient processes in the early agrarian societies, a need for a universal and transactional ledger began to grow.&quot;,536871059]],[&quot;^14&quot;,[67,&quot;^N&quot;,&quot;^16&quot;,536871059]],[&quot;^14&quot;,[67,&quot;^E&quot;,66,536871059]],[&quot;^14&quot;,[67,&quot;^W&quot;,64,536871059]],[&quot;^14&quot;,[67,&quot;^T&quot;,64,536871059]],[&quot;^14&quot;,[67,&quot;^S&quot;,61,536871059]],[&quot;^14&quot;,[67,&quot;^S&quot;,64,536871059]],[&quot;^14&quot;,[67,&quot;^G&quot;,61,536871059]],[&quot;^14&quot;,[67,&quot;^17&quot;,true,536871059]],[&quot;^14&quot;,[67,&quot;^:&quot;,&quot;~ufe13695c-a38f-4d9b-842f-73234943742e&quot;,536871059]],[&quot;^14&quot;,[68,&quot;^P&quot;,&quot;## IOU&quot;,536871064]],[&quot;^14&quot;,[68,&quot;^N&quot;,&quot;^16&quot;,536871059]],[&quot;^14&quot;,[68,&quot;^U&quot;,2,536871064]],[&quot;^14&quot;,[68,&quot;^E&quot;,67,536871059]],[&quot;^14&quot;,[68,&quot;^W&quot;,64,536871059]],[&quot;^14&quot;,[68,&quot;^T&quot;,64,536871059]],[&quot;^14&quot;,[68,&quot;^S&quot;,64,536871064]],[&quot;^14&quot;,[68,&quot;^&gt;&quot;,[&quot;^ &quot;],536871064]],[&quot;^14&quot;,[68,&quot;~:block/size&quot;,2,536871064]],[&quot;^14&quot;,[68,&quot;^V&quot;,&quot;~:heading&quot;,536871064]],[&quot;^14&quot;,[68,&quot;^17&quot;,true,536871059]],[&quot;^14&quot;,[68,&quot;^:&quot;,&quot;~ua2b9a89b-09bb-443e-8253-5d4b60cc4ae7&quot;,536871059]],[&quot;^14&quot;,[69,&quot;^P&quot;,&quot;The physical manifestation of IOU began as stone, shell, salt, tooth, and so on. Creating a common medium of exchange meant anyone could trade with anyone else.&quot;,536871059]],[&quot;^14&quot;,[69,&quot;^N&quot;,&quot;^16&quot;,536871059]],[&quot;^14&quot;,[69,&quot;^E&quot;,68,536871059]],[&quot;^14&quot;,[69,&quot;^W&quot;,64,536871059]],[&quot;^14&quot;,[69,&quot;^T&quot;,68,536871059]],[&quot;^14&quot;,[69,&quot;^S&quot;,64,536871059]],[&quot;^14&quot;,[69,&quot;^17&quot;,true,536871059]],[&quot;^14&quot;,[69,&quot;^:&quot;,&quot;~u74e544be-b44e-491f-9963-444d3ddbafa7&quot;,536871059]],[&quot;^14&quot;,[70,&quot;^P&quot;,&quot;When this IOU can be stored or saved for a future purchase, debt is created. So money and debt were created at the same time.&quot;,536871059]],[&quot;^14&quot;,[70,&quot;^N&quot;,&quot;^16&quot;,536871059]],[&quot;^14&quot;,[70,&quot;^E&quot;,69,536871059]],[&quot;^14&quot;,[70,&quot;^W&quot;,64,536871059]],[&quot;^14&quot;,[70,&quot;^T&quot;,68,536871059]],[&quot;^14&quot;,[70,&quot;^S&quot;,64,536871059]],[&quot;^14&quot;,[70,&quot;^17&quot;,true,536871059]],[&quot;^14&quot;,[70,&quot;^:&quot;,&quot;~u34692209-ba9d-469d-b25d-244f56f66fc6&quot;,536871059]],[&quot;^14&quot;,[71,&quot;^P&quot;,&quot;As trading globalized, gold emerged as the universal ledger.&quot;,536       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
