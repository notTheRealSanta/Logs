uot;^?&quot;,[&quot;^ &quot;],536871039]],[&quot;^16&quot;,[131,&quot;^H&quot;,237,536871039]],[&quot;^16&quot;,[131,&quot;^18&quot;,true,536871035]],[&quot;^16&quot;,[131,&quot;^;&quot;,&quot;~u6293203a-714a-492d-bf41-0b3e4b6ca119&quot;,536871035]],[&quot;^16&quot;,[132,&quot;^R&quot;,&quot;The premise of this book is that doing well with money has a little to do with how smart you are and a lot to do with how you behave. And behavior is hard to teach, even to really smart people.&quot;,536871039]],[&quot;^16&quot;,[132,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[132,&quot;^F&quot;,131,536871039]],[&quot;^16&quot;,[132,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[132,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;,[132,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[132,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[132,&quot;^;&quot;,&quot;~ud524188f-3b13-42c6-b63e-f456c577ac8e&quot;,536871039]],[&quot;^16&quot;,[133,&quot;^R&quot;,&quot;Money is everywhere, it affects all of us, and confuses most of us. Everyone thinks about it a little differently. It offers lessons on things that apply to many areas of life, like risk, confidence, and happiness. Few topics offer a more powerful magnifying glass that helps explain why people behave the way they do than money. It is one of the greatest shows on Earth.&quot;,536871039]],[&quot;^16&quot;,[133,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[133,&quot;^F&quot;,132,536871039]],[&quot;^16&quot;,[133,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[133,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;,[133,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[133,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[133,&quot;^;&quot;,&quot;~u5f7bc115-35ac-4070-9e3a-05f8572eef78&quot;,536871039]],[&quot;^16&quot;,[134,&quot;^R&quot;,&quot;Physics isn’t controversial. It’s guided by laws. Finance is different. It’s guided by people’s behaviors. And how I behave might make sense to me but look crazy to you.&quot;,536871039]],[&quot;^16&quot;,[134,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[134,&quot;^F&quot;,133,536871039]],[&quot;^16&quot;,[134,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[134,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;,[134,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[134,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[134,&quot;^;&quot;,&quot;~u24a36b07-54de-48c3-9cd7-8e93f7807ed9&quot;,536871039]],[&quot;^16&quot;,[137,&quot;^R&quot;,&quot;Everyone has their own unique experience with how the world works. And what you’ve experienced is more compelling than what you learn second-hand. #Worldview&quot;,536871039]],[&quot;^16&quot;,[137,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[137,&quot;^F&quot;,246,536871063]],[&quot;^16&quot;,[137,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[137,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;,[137,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[137,&quot;^U&quot;,238,536871039]],[&quot;^16&quot;,[137,&quot;^H&quot;,238,536871039]],[&quot;^16&quot;,[137,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[137,&quot;^;&quot;,&quot;~uab0fd43b-29c3-407f-a4ea-c6a169e3dc2c&quot;,536871039]],[&quot;^16&quot;,[138,&quot;^R&quot;,&quot;Your personal experiences with money make up maybe 0.00000001% of what’s happened in the world, but maybe 80% of how you think the world works.&quot;,536871039]],[&quot;^16&quot;,[138,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[138,&quot;^F&quot;,137,536871039]],[&quot;^16&quot;,[138,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[138,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;,[138,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[138,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[138,&quot;^;&quot;,&quot;~uacc805dd-4115-46e8-9d9a-c97ba7ad3941&quot;,536871039]],[&quot;^16&quot;,[139,&quot;^R&quot;,&quot;Studying history makes you feel like you understand something. But until you’ve lived through it and personally felt its consequences, you may not understand it enough to change your behavior.&quot;,536871039]],[&quot;^16&quot;,[139,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[139,&quot;^F&quot;,138,536871039]],[&quot;^16&quot;,[139,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[139,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;,[139,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[139,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[139,&quot;^;&quot;,&quot;~u27f6ce17-f8d6-4673-a941-74a76bd179fc&quot;,536871039]],[&quot;^16&quot;,[140,&quot;^R&quot;,&quot;We all think we know how the world works. But we’ve all only experienced a tiny sliver of it.&quot;,536871039]],[&quot;^16&quot;,[140,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[140,&quot;^F&quot;,139,536871039]],[&quot;^16&quot;,[140,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[140,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;,[140,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[140,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[140,&quot;^;&quot;,&quot;~ua055e83f-4131-43a8-a93e-f570411d7a6c&quot;,536871039]],[&quot;^16&quot;,[141,&quot;^R&quot;,&quot;The economists wrote: “Our findings suggest that individual investors’ willingness to bear risk depends on personal history.”&quot;,536871039]],[&quot;^16&quot;,[141,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[141,&quot;^F&quot;,140,536871039]],[&quot;^16&quot;,[141,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[141,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;,[141,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[141,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[141,&quot;^;&quot;,&quot;~u6f257506-135f-4b8a-825a-ae412a9b9018&quot;,536871039]],[&quot;^16&quot;,[142,&quot;^R&quot;,&quot;Every decision people make with money is justified by taking the information they have at the moment and plugging it into their unique mental model of how the world works.&quot;,536871039]],[&quot;^16&quot;,[142,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[142,&quot;^F&quot;,141,536871039]],[&quot;^16&quot;,[142,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[142,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;,[142,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[142,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[142,&quot;^;&quot;,&quot;~uf11e422e-1799-41a4-831c-0f2e625e209c&quot;,536871039]],[&quot;^16&quot;,[143,&quot;^R&quot;,&quot;And that idea—“What you’re doing seems crazy but I kind of understand why you’re doing it.”—uncovers the root of many of our financial decisions.&quot;,536871039]],[&quot;^16&quot;,[143,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[143,&quot;^F&quot;,142,536871039]],[&quot;^16&quot;,[143,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[143,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;,[143,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[143,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[143,&quot;^;&quot;,&quot;~u22e25669-279e-4475-8bfc-dce77884f8d4&quot;,536871039]],[&quot;^16&quot;,[144,&quot;^R&quot;,&quot;We all do crazy stuff with money, because we’re all relatively new to this game and what looks crazy to you might make sense to me. But no one is crazy—we all make decisions based on our own unique experiences that seem to make sense to us in a given moment.&quot;,536871039]],[&quot;^16&quot;,[144,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[144,&quot;^F&quot;,143,536871039]],[&quot;^16&quot;,[144,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[144,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;,[144,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[144,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[144,&quot;^;&quot;,&quot;~u4821cc1c-20e0-4e52-9ad2-2515a8788fbe&quot;,536871039]],[&quot;^16&quot;,[145,&quot;^R&quot;,&quot;~^^Luck and risk are siblings.^^ They are both the reality that every outcome in life is guided by forces other than individual effort.&quot;,53687103 ot;,123,536871039]],[&quot;^16&quot;,[155,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;,[155,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[155,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[155,&quot;^;&quot;,&quot;~ub7c5b70a-9225-40bc-baee-85260ff6b442&quot;,536871039]],[&quot;^16&quot;,[156,&quot;^R&quot;,&quot;There is no reason to risk what you have and need for what you don’t have and don’t need.&quot;,536871039]],[&quot;^16&quot;,[156,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[156,&quot;^F&quot;,155,536871039]],[&quot;^16&quot;,[156,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[156,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;,[156,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[156,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[156,&quot;^;&quot;,&quot;~u3f99b4bb-a92c-4492-8fec-51834e06af55&quot;,536871039]],[&quot;^16&quot;,[157,&quot;^R&quot;,&quot;1. The hardest financial skill is getting the goalpost to stop moving.&quot;,536871039]],[&quot;^16&quot;,[157,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[157,&quot;^F&quot;,156,536871039]],[&quot;^16&quot;,[157,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[157,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;,[157,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[157,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[157,&quot;^;&quot;,&quot;~u652dc75d-c8e5-4e53-8218-6417cc6d52af&quot;,536871039]],[&quot;^16&quot;,[158,&quot;^R&quot;,&quot;But it’s one of the most important. If expectations rise with results there is no logic in striving for more because you’ll feel the same after putting in extra effort.&quot;,536871039]],[&quot;^16&quot;,[158,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[158,&quot;^F&quot;,157,536871039]],[&quot;^16&quot;,[158,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[158,&quot;^V&quot;,157,536871039]],[&quot;^16&quot;,[158,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[158,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[158,&quot;^;&quot;,&quot;~u2e52c6c4-da1c-4c7f-9b7c-4069b1b69450&quot;,536871039]],[&quot;^16&quot;,[159,&quot;^R&quot;,&quot;Happiness, as it’s said, is just results minus expectations.&quot;,536871039]],[&quot;^16&quot;,[159,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[159,&quot;^F&quot;,158,536871039]],[&quot;^16&quot;,[159,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[159,&quot;^V&quot;,157,536871039]],[&quot;^16&quot;,[159,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[159,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[159,&quot;^;&quot;,&quot;~u53a3b6de-8888-4abd-a172-ef95eeaa5682&quot;,536871039]],[&quot;^16&quot;,[160,&quot;^R&quot;,&quot;2. Social comparison is the problem here.&quot;,536871039]],[&quot;^16&quot;,[160,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[160,&quot;^F&quot;,157,536871039]],[&quot;^16&quot;,[160,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[160,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;,[160,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[160,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[160,&quot;^;&quot;,&quot;~ufa4f6eff-c7a3-414b-9e68-763097bdff41&quot;,536871039]],[&quot;^16&quot;,[161,&quot;^R&quot;,&quot;The point is that the ceiling of social comparison is so high that virtually no one will ever hit it. Which means it’s a battle that can never be won, or that the only way to win is to not fight to begin with—to accept that you might have enough, even if it’s less than those around you.&quot;,536871039]],[&quot;^16&quot;,[161,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[161,&quot;^F&quot;,160,536871039]],[&quot;^16&quot;,[161,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[161,&quot;^V&quot;,160,536871039]],[&quot;^16&quot;,[161,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[161,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[161,&quot;^;&quot;,&quot;~u271cfde8-de55-40f5-a6d9-7f48b68a9b32&quot;,536871039]],[&quot;^16&quot;,[162,&quot;^R&quot;,&quot;“Enough” is not too little.&quot;,536871039]],[&quot;^16&quot;,[162,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[162,&quot;^F&quot;,161,536871039]],[&quot;^16&quot;,[162,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[162,&quot;^V&quot;,160,536871039]],[&quot;^16&quot;,[162,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[162,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[162,&quot;^;&quot;,&quot;~u2434058c-0097-4bc3-af8a-dd6078bf8d38&quot;,536871039]],[&quot;^16&quot;,[163,&quot;^R&quot;,&quot;4. There are many things never worth risking, no matter the potential gain.&quot;,536871039]],[&quot;^16&quot;,[163,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[163,&quot;^F&quot;,160,536871039]],[&quot;^16&quot;,[163,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[163,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;,[163,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[163,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[163,&quot;^;&quot;,&quot;~u0bdc3b6b-9ff2-483f-bb18-40bd31bf2c9f&quot;,536871039]],[&quot;^16&quot;,[164,&quot;^R&quot;,&quot;lead to ridiculous, impractical numbers. And so when we are studying why something got to become as powerful as it has—why an ice age formed, or why Warren Buffett is so rich—we often overlook the key drivers of success.&quot;,536871039]],[&quot;^16&quot;,[164,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[164,&quot;^F&quot;,163,536871039]],[&quot;^16&quot;,[164,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[164,&quot;^V&quot;,163,536871039]],[&quot;^16&quot;,[164,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[164,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[164,&quot;^;&quot;,&quot;~u73b026b8-dde9-44cf-9729-1b6c0388f3c8&quot;,536871039]],[&quot;^16&quot;,[165,&quot;^R&quot;,&quot;so when we are studying why something got to become as powerful as it has—why an ice age formed, or why Warren Buffett is so rich—we often overlook the key drivers of success.&quot;,536871039]],[&quot;^16&quot;,[165,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[165,&quot;^F&quot;,163,536871039]],[&quot;^16&quot;,[165,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[165,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;,[165,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[165,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[165,&quot;^;&quot;,&quot;~uf04ddef3-ff47-4cbe-91c3-e6f9c307ae47&quot;,536871039]],[&quot;^16&quot;,[166,&quot;^R&quot;,&quot;If you were a technology optimist in the 1950s you may have predicted that practical storage would become 1,000 times larger. Maybe 10,000 times larger, if you were swinging for the fences. Few would have said “30 million times larger within my lifetime.” But that’s what happened.&quot;,536871039]],[&quot;^16&quot;,[166,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[166,&quot;^F&quot;,165,536871039]],[&quot;^16&quot;,[166,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[166,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;,[166,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[166,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[166,&quot;^;&quot;,&quot;~u5f804357-a16e-48a3-be1a-0c67af992eca&quot;,536871039]],[&quot;^16&quot;,[167,&quot;^R&quot;,&quot;Getting money is one thing. Keeping it is another.&quot;,536871039]],[&quot;^16&quot;,[167,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[167,&quot;^F&quot;,166,536871039]],[&quot;^16&quot;,[167,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[167,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;,[167,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[167,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[167,&quot;^;&quot;,&quot;~ua499c89f-4a98-4059-9053-29457d7ea2e8&quot;,536871039]],[&quot;^16&quot;,[168,&quot;^R&quot;,&quot;Capitalism is hard. But part of the reason this happens is because getting money and keeping money are two different skills.&quot;,536871039]],[&quot;^16&quot;,[168,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[168,&quot;^F&quot;,167,536871039]],[&quot;^16&quot;,[168,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[168,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;,[168,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[168,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[168,&quot;^;&quot;,&quot;~ucdc212e5-6b41-4c5b-b24b-018837dd331f&quot;,536871039]],[&quot;^16&quot;,[169,&quot;^R&quot;,&quot;Capitalism is hard. But part of the reason this happens is because getting money and keeping money are two different skills. Getting money requires taking risks, being optimistic, and putting yourself out there. But keeping money requires the opposite of taking risk. It requires humility, and fear that what you’ve made can be taken away from you just as fast. It requires frugality and an acceptance that at least some of what you’ve made is attributable to luck, so past success can’t be relied upon to repeat indefinitely.&quot;,536871039]],[&quot;^16&quot;,[169,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[169,&quot;^F&quot;,168,536871039]],[&quot;^16&quot;,[169,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[169,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;,[169,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[169,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[169,&quot;^;&quot;,&quot;~u6d64059b-9d61-45b0-8bd5-562c38cb8d8a&quot;,536871039]],[&quot;^16&quot;,[170,&quot;^R&quot;,&quot;Nassim Taleb put it this way: “Having an ‘edge’ and surviving are two different things: the first requires the second. You need to avoid ruin. At all costs.”&quot;,536871039]],[&quot;^16&quot;,[170,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[170,&quot;^F&quot;,169,536871039]],[&quot;^16&quot;,[170,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[170,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;,[170,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[170,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[170,&quot;^;&quot;,&quot;~ufe00ff50-c254-495e-b865-d015f3765587&quot;,536871039]],[&quot;^16&quot;,[171,&quot;^R&quot;,&quot;1. More than I want big returns, I want to be financially unbreakable. And if I’m unbreakable I actually think I’ll get the biggest returns, because I’ll be able to stick around long enough for compounding to work wonders.&quot;,536871039]],[&quot;^16&quot;,[171,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[171,&quot;^F&quot;,170,536871039]],[&quot;^16&quot;,[171,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[171,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;,[171,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[171,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[171,&quot;^;&quot;,&quot;~uec3800a6-9e07-4486-878c-385459ad411b&quot;,536871039]],[&quot;^16&quot;,[172,&quot;^R&quot;,&quot;2. Planning is important, but the most important part of every plan is to plan on the plan not going according to plan.&quot;,536871039]],[&quot;^16&quot;,[172,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[172,&quot;^F&quot;,171,536871039]],[&quot;^16&quot;,[172,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[172,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;,[172,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[172,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[172,&quot;^;&quot;,&quot;~uf1f105d4-565d-47bd-a5c6-6b277ff9374c&quot;,536871039]],[&quot;^16&quot;,[173,&quot;^R&quot;,&quot;What’s the saying? You plan, God laughs.&quot;,536871039]],[&quot;^16&quot;,[173,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[173,&quot;^F&quot;,172,536871039]],[&quot;^16&quot;,[173,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[173,&quot;^V&quot;,172,536871039]],[&quot;^16&quot;,[173,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[173,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[173,&quot;^;&quot;,&quot;~ueb60463b-0b07-4c67-92df-fb508613f45e&quot;,536871039]],[&quot;^16&quot;,[174,&quot;^R&quot;,&quot;A plan is only useful if it can survive reality.&quot;,536871039]],[&quot;^16&quot;,[174,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[174,&quot;^F&quot;,173,536871039]],[&quot;^16&quot;,[174,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[174,&quot;^V&quot;,172,536871039]],[&quot;^16&quot;,[174,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[174,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[174,&quot;^;&quot;,&quot;~u35d0c34f-7b06-44ad-862f-88ff0a21ae0f&quot;,536871039]],[&quot;^16&quot;,[175,&quot;^R&quot;,&quot;The more you need specific elements of a plan to be true, the more fragile your financial life becomes.&quot;,536871039]],[&quot;^16&quot;,[175,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[175,&quot;^F&quot;,174,536871039]],[&quot;^16&quot;,[175,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[175,&quot;^V&quot;,172,536871039]],[&quot;^16&quot;,[175,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[175,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[175,&quot;^;&quot;,&quot;~u6309a12b-a519-4682-a655-43d51abf3415&quot;,536871039]],[&quot;^16&quot;,[176,&quot;^R&quot;,&quot;Room for error—often called margin of safety—is one of the most underappreciated forces in finance.&quot;,536871039]],[&quot;^16&quot;,[176,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[176,&quot;^F&quot;,175,536871039]],[&quot;^16&quot;,[176,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[176,&quot;^V&quot;,172,536871039]],[&quot;^16&quot;,[176,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[176,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[176,&quot;^;&quot;,&quot;~uc9396502-3498-4243-9db9-6dba17096516&quot;,536871039]],[&quot;^16&quot;,[177,&quot;^R&quot;,&quot;It’s different from being conservative. Conservative is avoiding a certain level of risk. Margin of safety is raising the odds of success at a given level of risk by increasing your chances of survival.&quot;,536871039]],[&quot;^16&quot;,[177,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[177,&quot;^F&quot;,176,536871039]],[&quot;^16&quot;,[177,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[177,&quot;^V&quot;,172,536871039]],[&quot;^16&quot;,[177,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[177,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[177,&quot;^;&quot;,&quot;~u6198bfef-6538-4e58-938c-ce0497f791b8&quot;,536871039]],[&quot;^16&quot;,[178,&quot;^R&quot;,&quot;3. A barbelled personality—optimistic about the future, but paranoid about what will prevent you from getting to the future—is vital.&quot;,536871039]],[&quot;^16&quot;,[178,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[178,&quot;^F&quot;,172,536871039]],[&quot;^16&quot;,[178,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[178,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;,[178,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[178,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[178,&quot;^;&quot;,&quot;~u8bbae8ed-da7f-4668-a861-0b2fd8fc2817&quot;,536871039]],[&quot;^16&quot;,[179,&quot;^R&quot;,&quot;Destruction in the face of progress is not only possible, but an efficient way to get rid of excess.&quot;,536871039]],[&quot;^16&quot;,[179,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[179,&quot;^F&quot;,178,536871039]],[&quot;^16&quot;,[179,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[179,&quot;^V&quot;,178,536871039]],[&quot;^16&quot;,[179,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[179,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[179,&quot;^;&quot;,&quot;~u171e85c3-d522-4a30-9fd2-45f1785c47a9&quot;,536871039]],[&quot;^16&quot;,[180,&quot;^R&quot;,&quot;A mindset that can be paranoid and optimistic at the same time is hard to maintain, because seeing things as black or white takes less effort than accepting nuance.&quot;,536871039]],[&quot;^16&quot;,[180,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[180,&quot;^F&quot;,179,536871039]],[&quot;^16&quot;,[180,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[180,&quot;^V&quot;,178,536871039]],[&quot;^16&quot;,[180,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[180,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[180,&quot;^;&quot;,&quot;~ub5f241eb-d0b8-4907-97a2-ea686a7269e5&quot;,536871039]],[&quot;^16&quot;,[181,&quot;^R&quot;,&quot;A mindset that can be paranoid and optimistic at the same time is hard to maintain, because seeing things as black or white takes less effort than accepting nuance. But you need short-term paranoia to keep you alive long enough to exploit long-term optimism.&quot;,536871039]],[&quot;^16&quot;,[181,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[181,&quot;^F&quot;,180,536871039]],[&quot;^16&quot;,[181,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[181,&quot;^V&quot;,178,536871039]],[&quot;^16&quot;,[181,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[181,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[181,&quot;^;&quot;,&quot;~u25b445ad-b18b-4338-8821-dc2f5520b70a&quot;,536871039]],[&quot;^16&quot;,[182,&quot;^R&quot;,&quot;A lot of things in business and investing work this way. Long tails—the farthest ends of a distribution of outcomes—have tremendous influence in finance, where a small number of events can account for the majority of outcomes.&quot;,536871039]],[&quot;^16&quot;,[182,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[182,&quot;^F&quot;,178,536871039]],[&quot;^16&quot;,[182,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[182,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;,[182,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[182,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[182,&quot;^;&quot;,&quot;~u41878fa5-a81f-4ea8-a9db-75e5b66a7e83&quot;,536871039]],[&quot;^16&quot;,[183,&quot;^R&quot;,&quot;A good definition of an investing genius is the man or woman who can do the average thing when all those around them are going crazy. Tails drive everything.&quot;,536871039]],[&quot;^16&quot;,[183,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[183,&quot;^F&qu &quot;,185,536871039]],[&quot;^16&quot;,[186,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[186,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;,[186,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[186,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[186,&quot;^;&quot;,&quot;~u365dfcb0-bd9d-4b52-94d7-73e6f0738b75&quot;,536871039]],[&quot;^16&quot;,[187,&quot;^R&quot;,&quot;Controlling your time is the highest dividend money pays.&quot;,536871039]],[&quot;^16&quot;,[187,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[187,&quot;^F&quot;,186,536871039]],[&quot;^16&quot;,[187,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[187,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;,[187,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[187,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[187,&quot;^;&quot;,&quot;~u22b0a25f-e33e-42aa-907c-5400bb63cb08&quot;,536871039]],[&quot;^16&quot;,[188,&quot;^R&quot;,&quot;THE HIGHEST FORM of wealth is the ability to wake up every morning and say, “I can do whatever I want today.”&quot;,536871039]],[&quot;^16&quot;,[188,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[188,&quot;^F&quot;,187,536871039]],[&quot;^16&quot;,[188,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[188,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;,[188,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[188,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[188,&quot;^;&quot;,&quot;~uce6ace9f-a055-4763-be2a-1b91e1efa14e&quot;,536871039]],[&quot;^16&quot;,[189,&quot;^R&quot;,&quot;People want to become wealthier to make them happier. Happiness is a complicated subject because everyone’s different. But if there’s a common denominator in happiness—a universal fuel of joy—it’s that people want to control their lives.&quot;,536871039]],[&quot;^16&quot;,[189,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[189,&quot;^F&quot;,188,536871039]],[&quot;^16&quot;,[189,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[189,&quot;^V&quot;,13 &quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[199,&quot;^F&quot;,198,536871039]],[&quot;^16&quot;,[199,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[199,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;,[199,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[199,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[199,&quot;^;&quot;,&quot;~uf424311c-1bbf-4283-8132-526868dbdcd4&quot;,536871039]],[&quot;^16&quot;,[200,&quot;^R&quot;,&quot;“You might think you want an expensive car, a fancy watch, and a huge house. But I’m telling you, you don’t. What you want is respect and admiration from other people, and you think having expensive stuff will bring it. It almost never does—especially from the people you want to respect and admire you.”&quot;,536871039]],[&quot;^16&quot;,[200,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[200,&quot;^F&quot;,199,536871039]],[&quot;^16&quot;,[200,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[200,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;,[200,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[200,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[200,&quot;^;&quot;,&quot;~u4023b21f-55c1-442f-99d4-3f2cc076d28f&quot;,536871039]],[&quot;^16&quot;,[201,&quot;^R&quot;,&quot;[[Wealth]] is what you don’t see.&quot;,536871039]],[&quot;^16&quot;,[201,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[201,&quot;^F&quot;,200,536871039]],[&quot;^16&quot;,[201,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[201,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;,[201,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[201,&quot;^U&quot;,239,536871039]],[&quot;^16&quot;,[201,&quot;^H&quot;,239,536871039]],[&quot;^16&quot;,[201,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[201,&quot;^;&quot;,&quot;~ubd870367-9a85-48bd-9544-678783c90263&quot;,536871039]],[&quot;^16&quot;,[202,&quot;^R&quot;,&quot;When most people say they want to be a millionaire, what they might actually mean is “I’d like to spend a million do ,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;,[218,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[218,&quot;^U&quot;,240,536871039]],[&quot;^16&quot;,[218,&quot;^U&quot;,241,536871039]],[&quot;^16&quot;,[218,&quot;^H&quot;,240,536871039]],[&quot;^16&quot;,[218,&quot;^H&quot;,241,536871039]],[&quot;^16&quot;,[218,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[218,&quot;^;&quot;,&quot;~u6ff35967-8267-47cd-9546-a08d9e3ec243&quot;,536871039]],[&quot;^16&quot;,[219,&quot;^R&quot;,&quot;“Things that have never happened before happen all the time.”&quot;,536871039]],[&quot;^16&quot;,[219,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[219,&quot;^F&quot;,218,536871039]],[&quot;^16&quot;,[219,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[219,&quot;^V&quot;,218,536871039]],[&quot;^16&quot;,[219,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[219,&quot;^U&quot;,240,536871039]],[&quot;^16&quot;,[219,&quot;^U&quot;,241,536871039]],[&quot;^16&quot;,[219,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[219,&quot;^;&quot;,&quot;~u8cac0eab-1269-475d-8f00-bc377a61ef8c&quot;,536871039]],[&quot;^16&quot;,[220,&quot;^R&quot;,&quot;A trap many investors fall into is what I call “historians as prophets” fallacy: An overreliance on past data as a signal to future conditions in a field where innovation and change are the lifeblood of progress.&quot;,536871039]],[&quot;^16&quot;,[220,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[220,&quot;^F&quot;,218,536871039]],[&quot;^16&quot;,[220,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[220,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;,[220,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[220,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[220,&quot;^;&quot;,&quot;~uc87fc7b6-e47d-4b49-8031-0db0a8a6b3d7&quot;,536871039]],[&quot;^16&quot;,[221,&quot;^R&quot;,&quot;[[Richard Feynman]], the great physicist, once said, “Imagine how much harder physics would be if electrons had feelings.” Well, investors have feelings. Quite a few of them. That’s why it’s hard to predict what they’ll do next based solely on what they did in the past.&quot;,536871039]],[&quot;^16&quot;,[221,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[221,&quot;^F&quot;,220,536871039]],[&quot;^16&quot;,[221,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[221,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;,[221,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[221,&quot;^U&quot;,242,536871039]],[&quot;^16&quot;,[221,&quot;^H&quot;,242,536871039]],[&quot;^16&quot;,[221,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[221,&quot;^;&quot;,&quot;~u7ea5b470-236c-46ff-b13f-614f8d71708a&quot;,536871039]],[&quot;^16&quot;,[222,&quot;^R&quot;,&quot;The cornerstone of economics is that things change over time, because the invisible hand hates anything staying too good or too bad indefinitely.&quot;,536871039]],[&quot;^16&quot;,[222,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[222,&quot;^F&quot;,221,536871039]],[&quot;^16&quot;,[222,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[222,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;,[222,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[222,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[222,&quot;^;&quot;,&quot;~uf911b51f-c2b4-4633-ae87-c3b59ca8f4b1&quot;,536871039]],[&quot;^16&quot;,[223,&quot;^R&quot;,&quot;This is not a failure of analysis. It’s a failure of imagination. Realizing the future might not look anything like the past is a special kind of skill that is not generally looked highly upon by the financial forecasting community.&quot;,536871039]],[&quot;^16&quot;,[223,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[223,&quot;^F&quot;,222,536871039]],[&quot;^16&quot;,[223,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[223,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;,[223,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[223,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[223,&quot;^;&quot;,&quot;~u1122ba75-9cca-4973-be1f-668acbf1f257&quot;,536871039]],[&quot;^16&quot;,[224,&quot;^R&quot;,&quot;The correct lesson to learn from surprises is that the world is surprising. Not that we should use past surprises as a guide to future boundaries; that we should use past surprises as an admission that we have no idea what might happen next.&quot;,536871039]],[&quot;^16&quot;,[224,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[224,&quot;^F&quot;,223,536871039]],[&quot;^16&quot;,[224,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[224,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;,[224,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[224,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[224,&quot;^;&quot;,&quot;~ud41c3204-c48c-4116-8666-159bd4c517a8&quot;,536871039]],[&quot;^16&quot;,[225,&quot;^R&quot;,&quot;That doesn’t mean we should ignore history when thinking about money. But there’s an important nuance: The further back in history you look, the more general your takeaways should be.&quot;,536871039]],[&quot;^16&quot;,[225,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[225,&quot;^F&quot;,224,536871039]],[&quot;^16&quot;,[225,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[225,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;,[225,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[225,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[225,&quot;^;&quot;,&quot;~u5890440e-0b2a-43b5-9414-5cd547981cec&quot;,536871039]],[&quot;^16&quot;,[226,&quot;^R&quot;,&quot;Margin of safety—you can also call it room for error or redundancy—is the only effective way to safely navigate a world that is governed by odds, not certainties. And almost everything related to money exists in that kind of world.&quot;,536871039]],[&quot;^16&quot;,[226,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[226,&quot;^F&quot;,225,536871039]],[&quot;^16&quot;,[226,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[226,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;, ot;Long-term financial planning is essential. But things change— both the world around you, and your own goals and desires.&quot;,536871039]],[&quot;^16&quot;,[230,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[230,&quot;^F&quot;,229,536871039]],[&quot;^16&quot;,[230,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[230,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;,[230,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[230,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[230,&quot;^;&quot;,&quot;~u341adf5b-5b11-4545-b261-c75cf14c2866&quot;,536871039]],[&quot;^16&quot;,[231,&quot;^R&quot;,&quot;It is one thing to say, “We don’t know what the future holds.” It’s another to admit that you, yourself, don’t know today what you will even want in the future.&quot;,536871039]],[&quot;^16&quot;,[231,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[231,&quot;^F&quot;,230,536871039]],[&quot;^16&quot;,[231,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[231,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;,[231,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[231,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[231,&quot;^;&quot;,&quot;~u593c2956-6c50-4786-a454-f82dc76a80dc&quot;,536871039]],[&quot;^16&quot;,[232,&quot;^R&quot;,&quot;The [[End-of-history illusion]] is what psychologists call the tendency for people to be keenly aware of how much they’ve changed in the past, but to underestimate how much their personalities, desires, and goals are likely to change in the future.&quot;,536871039]],[&quot;^16&quot;,[232,&quot;^P&quot;,&quot;^17&quot;,536871039]],[&quot;^16&quot;,[232,&quot;^F&quot;,231,536871039]],[&quot;^16&quot;,[232,&quot;^Y&quot;,123,536871039]],[&quot;^16&quot;,[232,&quot;^V&quot;,130,536871039]],[&quot;^16&quot;,[232,&quot;^U&quot;,123,536871039]],[&quot;^16&quot;,[232,&quot;^U&quot;,243,536871039]],[&quot;^16&quot;,[232,&quot;^H&quot;,243,536871039]],[&quot;^16&quot;,[232,&quot;^18&quot;,true,536871039]],[&quot;^16&quot;,[232,&q iment by Harvard social psychologist Ellen Langer. A well-known principle of human behavior says that when we ask someone to do us a favor we will be more successful if we provide a reason. **People simply like to have reasons for what they do. **&quot;,536871317]],[&quot;^16&quot;,[383,&quot;^P&quot;,&quot;^17&quot;,536871317]],[&quot;^16&quot;,[383,&quot;^F&quot;,382,536871317]],[&quot;^16&quot;,[383,&quot;^Y&quot;,357,536871317]],[&quot;^16&quot;,[383,&quot;^V&quot;,382,536871317]],[&quot;^16&quot;,[383,&quot;^U&quot;,357,536871317]],[&quot;^16&quot;,[383,&quot;^18&quot;,true,536871317]],[&quot;^16&quot;,[383,&quot;^;&quot;,&quot;~u727a426f-44f1-41a6-b0b0-0d64328548dc&quot;,536871317]],[&quot;^16&quot;,[384,&quot;^R&quot;,&quot;Langer demonstrated this unsurprising fact by asking a small favor of people waiting in line to use a library copying machine: **Excuse me, I have five pages. May I use the Xerox machine because I&apos;m in a rush?** The effectiveness of this request-plus-reason was nearly total: **94 percent **of those asked let her skip ahead of them in line.&quot;,536871317]],[&quot;^16&quot;,[384,&quot;^P&quot;,&quot;^17&quot;,536871317]],[&quot;^16&quot;,[384,&quot;^F&quot;,383,536871317]],[&quot;^16&quot;,[384,&quot;^Y&quot;,357,536871317]],[&quot;^16&quot;,[384,&quot;^V&quot;,382,536871317]],[&quot;^16&quot;,[384,&quot;^U&quot;,357,536871317]],[&quot;^16&quot;,[384,&quot;^18&quot;,true,536871317]],[&quot;^16&quot;,[384,&quot;^;&quot;,&quot;~u085b3f55-4877-4113-adb3-15bd737ca3f0&quot;,536871317]],[&quot;^16&quot;,[385,&quot;^R&quot;,&quot;Compare this success rate to the results when she made the request only: **Excuse me, I have five pages. May I use the Xerox machine?** Under those circumstances, only **60 percent** of those asked com plied.&quot;,536871317]],[&quot;^16&quot;,[385,&quot;^P&quot;,&quot;^17&quot;,536871317]],[&quot;^16&quot;,[385,&quot;^F&quot;,384,536871317]],[&quot;^16&quot;,[385,&quot;^Y&quot;,357,536871317]],[&quot;^16&quot;,[385,&quot;^V&quot;,382,536871317]],[&quot;^16&quot;,[385,&quot;^U&quot;,357,536871317]],[&quot;^16&quot;,[385,&quot;^18&quot;,true,536871317]],[&quot;^16&quot;,[385,&quot;^;&quot;,&quot;~u1f3a0600-04a5-4156-9a04-72abce3b95c8&quot;,536871317]],[&quot;^16&quot;,[386,&quot;^R&quot;,&quot;At first glance, it appears that the crucial difference between the two requests was the additional information provided by the words \\&quot;**because I&apos;m in a rush.**”&quot;,536871317]],[&quot;^16&quot;,[386,&quot;^P&quot;,&quot;^17&quot;,536871317]],[&quot;^16&quot;,[386,&quot;^F&quot;,385,536871317]],[&quot;^16&quot;,[386,&quot;^Y&quot;,357,536871317]],[&quot;^16&quot;,[386,&quot;^V&quot;,382,536871317]],[&quot;^16&quot;,[386,&quot;^U&quot;,357,536871317]],[&quot;^16&quot;,[386,&quot;^18&quot;,true,536871317]],[&quot;^16&quot;,[386,&quot;^;&quot;,&quot;~u4ece0e01-ca5f-41e6-a998-5b68940920a1&quot;,536871317]],[&quot;^16&quot;,[387,&quot;^R&quot;,&quot;But a third type of request tried by Langer showed that this was not the case. It seems that it was not the whole series of words, but the first one, \\&quot;because,\\&quot; that made the difference.&quot;,536871317]],[&quot;^16&quot;,[387,&quot;^P&quot;,&quot;^17&quot;,536871317]],[&quot;^16&quot;,[387,&quot;^F&quot;,386,536871317]],[&quot;^16&quot;,[387,&quot;^Y&quot;,357,536871317]],[&quot;^16&quot;,[387,&quot;^V&quot;,382,536871317]],[&quot;^16&quot;,[387,&quot;^U&quot;,357,536871317]],[&quot;^16&quot;,[387,&quot;^18&quot;,true,536871317]],[&quot;^16&quot;,[387,&quot;^;&quot;,&quot;~ube4d6ed9-3bd0-4c78-b51d-3b9832eed755&quot;,536871317]],[&quot;^16&quot;,[388,&quot;^R&quot;,&quot;Instead of including a real reason for compliance, Langer&apos;s third type of request used the word \\&quot;because\\&quot; and then, adding nothing new, merely restated the obvious: **Excuse me, I have five pages. May I use the Xerox machine because I have to make some copies?** The result was that once again nearly all (**93 percent**) agreed, even t s flesh and dart away before its startled victim can re cover.&quot;,536871317]],[&quot;^16&quot;,[402,&quot;^P&quot;,&quot;^17&quot;,536871317]],[&quot;^16&quot;,[402,&quot;^F&quot;,397,536871317]],[&quot;^16&quot;,[402,&quot;^Y&quot;,357,536871317]],[&quot;^16&quot;,[402,&quot;^V&quot;,396,536871317]],[&quot;^16&quot;,[402,&quot;^U&quot;,348,536871317]],[&quot;^16&quot;,[402,&quot;^U&quot;,357,536871317]],[&quot;^16&quot;,[402,&quot;^U&quot;,507,536871317]],[&quot;^16&quot;,[402,&quot;^U&quot;,508,536871317]],[&quot;^16&quot;,[402,&quot;^H&quot;,507,536871317]],[&quot;^16&quot;,[402,&quot;^18&quot;,true,536871317]],[&quot;^16&quot;,[402,&quot;^;&quot;,&quot;~uf67a7c8f-fe94-4531-99b4-d31f04372bc4&quot;,536871317]],[&quot;^16&quot;,[403,&quot;^R&quot;,&quot;saber-toothed blenny&quot;,536871317]],[&quot;^16&quot;,[403,&quot;^P&quot;,&quot;^17&quot;,536871317]],[&quot;^16&quot;,[403,&quot;^F&quot;,402,536871317]],[&quot;^16&quot;,[403,&quot;^Y&quot;,357,536871317]],[&quot;^16&quot;,[403,&quot;^V&quot;,402,536871317]],[&quot;^16&quot;,[403,&quot;^U&quot;,348,536871317]],[&quot;^16&quot;,[403,&quot;^U&quot;,357,536871317]],[&quot;^16&quot;,[403,&quot;^U&quot;,507,536871317]],[&quot;^16&quot;,[403,&quot;^U&quot;,508,536871317]],[&quot;^16&quot;,[403,&quot;^18&quot;,true,536871317]],[&quot;^16&quot;,[403,&quot;^;&quot;,&quot;~u0024e3fe-e688-4bd5-b8e1-78a4dfd99f1b&quot;,536871317]],[&quot;^16&quot;,[404,&quot;^R&quot;,&quot;![](https://smallscience.hbcse.tifr.res.in/wp-content/uploads/2016/10/cleaner-wrasse-2-300x200.jpeg)&quot;,536871317]],[&quot;^16&quot;,[404,&quot;^P&quot;,&quot;^17&quot;,536871317]],[&quot;^16&quot;,[404,&quot;^F&quot;,403,536871317]],[&quot;^16&quot;,[404,&quot;^Y&quot;,357,536871317]],[&quot;^16&quot;,[404,&quot;^V&quot;,403,536871317]],[&quot;^16&quot;,[404,&quot;^U&quot;,348,536871317]],[&quot;^16&quot;,[404,&quot;^U&quot;,357,536871317]],[&quot;^16&quot;,[404,&quot;^U&quot;,507,536871317]],[&quot;^16&quot;,[404,&quot;^U&quot;,508,536871317]],[&qu uot;^17&quot;,536871421]],[&quot;^16&quot;,[527,&quot;^@&quot;,false,536871421]],[&quot;^16&quot;,[527,&quot;^F&quot;,524,536871421]],[&quot;^16&quot;,[527,&quot;^Y&quot;,523,536871421]],[&quot;^16&quot;,[527,&quot;^V&quot;,523,536871421]],[&quot;^16&quot;,[527,&quot;^U&quot;,523,536871430]],[&quot;^16&quot;,[527,&quot;^?&quot;,[&quot;^ &quot;],536871430]],[&quot;^16&quot;,[527,&quot;^18&quot;,true,536871421]],[&quot;^16&quot;,[527,&quot;^;&quot;,&quot;~u62932447-5775-49a9-b8f7-44caaff5e59d&quot;,536871421]],[&quot;^16&quot;,[528,&quot;^R&quot;,&quot;&gt; A man comes to the rabbi and complains about his life: \\&quot;I have almost no money, my wife is a shrew, and we live in a small apartment with seven unruly kids. It&apos;s messy, it&apos;s noisy, it&apos;s smelly, and I don&apos;t want to live.\\&quot;The rabbi says, \\&quot;Buy a goat.\\&quot;\\&quot;What? I just told you there&apos;s hardly room for nine people, and it&apos;s messy as it is!\\&quot;\\&quot;Look, you came for advice, so I&apos;m giving you advice. Buy a goat and come back in a month.\\&quot;In a month the man comes back and he is even more depressed: \\&quot;It&apos;s gotten worse! The filthy goat breaks everything, and it stinks and makes more noise than my wife and seven kids! What should I do?\\&quot;The rabbi says, \\&quot;Sell the goat.\\&quot;A few days later the man returns to the rabbi, beaming with happiness: \\&quot;Life is wonderful! We enjoy every minute of it now that there&apos;s no goat - only the nine of us. The kids are well-behaved, the wife is agreeable - and we even have some money!\\&quot;&quot;,536871446]],[&quot;^16&quot;,[528,&quot;^P&quot;,&quot;^17&quot;,536871431]],[&quot;^16&quot;,[528,&quot;^@&quot;,false,536871431]],[&quot;^16&quot;,[528,&quot;^F&quot;,527,536871431]],[&quot;^16&quot;,[528,&quot;^Y&quot;,523,536871431]],[&quot;^16&quot;,[528,&quot;^V&quot;,527,536871432]],[&quot;^16&quot;,[528,&quot;^U&quot;,523,536871446]],[&quot;^16&quot;,[528,&quot;^?&quot;,[&quot;^ &quot;],536871446]],[&quot;^16&quot;,[528,&quot;^18&quot;,true,536871431]],[&quot;^16&quot;,[528,&quot;^;&quot;,&quot;~u62932460-a840-40c4-97cb-5d93ed86599d&quot;,536871431]],[&quot;^16&quot;,[530,&quot;^R&quot;,&quot;&quot;,536871440]],[&quot;^16&quot;,[530,&quot;^P&quot;,&quot;^17&quot;,536871440]],[&quot;^16&quot;,[530,&quot;^@&quot;,false,536871440]],[&quot;^16&quot;,[530,&quot;^F&quot;,527,536871443]],[&quot;^16&quot;,[530,&quot;^Y&quot;,523,536871440]],[&quot;^16&quot;,[530,&quot;^V&quot;,523,536871443]],[&quot;^16&quot;,[530,&quot;^U&quot;,523,536871440]],[&quot;^16&quot;,[530,&quot;^?&quot;,[&quot;^ &quot;],536871440]],[&quot;^16&quot;,[530,&quot;^18&quot;,true,536871440]],[&quot;^16&quot;,[530,&quot;^;&quot;,&quot;~u62932462-2d44-4188-a015-3daa5502f846&quot;,536871440]],[&quot;^16&quot;,[531,&quot;^R&quot;,&quot;[[Dan Ariely]] asks his students to evaluate (appropriately) three subscription plans to the Economist:&quot;,536871464]],[&quot;^16&quot;,[531,&quot;^P&quot;,&quot;^17&quot;,536871458]],[&quot;^16&quot;,[531,&quot;^@&quot;,false,536871458]],[&quot;^16&quot;,[531,&quot;^F&quot;,549,536871519]],[&quot;^16&quot;,[531,&quot;^Y&quot;,513,536871458]],[&quot;^16&quot;,[531,&quot;^V&quot;,518,536871461]],[&quot;^16&quot;,[531,&quot;^U&quot;,513,536871464]],[&quot;^16&quot;,[531,&quot;^U&quot;,517,536871464]],[&quot;^16&quot;,[531,&quot;^?&quot;,[&quot;^ &quot;],536871464]],[&quot;^16&quot;,[531,&quot;^H&quot;,517,536871464]],[&quot;^16&quot;,[531,&quot;^18&quot;,true,536871458]],[&quot;^16&quot;,[531,&quot;^;&quot;,&quot;~u6293248e-0a65-421b-8958-3e686074318f&quot;,536871458]],[&quot;^16&quot;,[532,&quot;^R&quot;,&quot;![Pricing Experiments You Might Not Know, But Can Learn From](https://cxl.com/wp-content/uploads/2011/10/economistpricing-1.jpg){:height 346, :width 434}&quot;,536871473]],[&quot;^16&quot;,[532,&quot;^P&quot;,&quot;^17&quot;,536871467]],[&quot;^16&quot;,[532,&quot;^@&quot;,false,536871467]],[&quot;^16&quot;,[532,&quot;^F&quot;,531,536871467]],[&quot;^16&quot;,[532,&quot;^Y&quot;,513,536871467]],[&quot;^16&quot;,[532,&quot;^V&quot;,531,536871470]],[&quot;^16&quot;,[532,&quot;^U&quot;,513,536871473]],[&quot;^16&quot;,[532,&quot;^U&quot;,517,536871473]],[&quot;^16&quot;,[532,&quot;^?&quot;,[&quot;^ &quot;],536871473]],[&quot;^16&quot;,[532,&quot;^18&quot;,true,536871467]],[&quot;^16&quot;,[532,&quot;^;&quot;,&quot;~u62932494-8613-48a9-b766-477a975ab71a&quot;,536871467]],[&quot;^16&quot;,[533,&quot;^R&quot;,&quot;Ariely asked his subjects which plan they&apos;d buy if they needed an Economist subscription. 84% wanted the combo plan, 16% wanted the web only plan, and no one wanted the print only plan. After all, the print plan cost exactly the same as the print + web plan, but the print + web plan was obviously better. Which raises the question: why even include a print-only plan? Isn&apos;t it something of a waste of space?&quot;,536871480]],[&quot;^16&quot;,[533,&quot;^P&quot;,&quot;^17&quot;,536871474]],[&quot;^16&quot;,[533,&quot;^@&quot;,false,536871474]],[&quot;^16&quot;,[533,&quot;^F&quot;,531,536871477]],[&quot;^16&quot;,[533,&quot;^Y&quot;,513,536871474]],[&quot;^16&quot;,[533,&quot;^V&quot;,518,536871477]],[&quot;^16&quot;,[533,&quot;^U&quot;,513,536871480]],[&quot;^16&quot;,[533,&quot;^?&quot;,[&quot;^ &quot;],536871480]],[&quot;^16&quot;,[533,&quot;^18&quot;,true,536871474]],[&quot;^16&quot;,[533,&quot;^;&quot;,&quot;~u6293249c-aab7-43d6-904f-68ab32ac2c99&quot;,536871474]],[&quot;^16&quot;,[534,&quot;^R&quot;,&quot;Actually, including the print-only plan turns out to be a very good business move for the Economist. Ariely removed the print-only plan from the choices. Now the options looked like this.&quot;,536871480]],[&quot;^16&quot;,[534,&quot;^P&quot;,&quot;^17&quot;,536871480]],[&quot;^16&quot;,[534,&quot;^F&quot;,533,536871480]],[&quot;^16&quot;,[534,&quot;^Y&quot;,513,536871480]],[&quot;^16&quot;,[534,&quot;^V&quot;,518,536871480]],[&quot;^16&quot;,[534,&quot;^U&quot;,513,536871480]],[&quot;^16&quot;,[534,&quot;^18&quot;,true,536871480]],[&quot;^16&quot;,[534,&quot;^;&quot;,&quot;~ucab21b24-367c-41cb-aa9c-f3e5756490a1&quot;,536871480]],[&quot;^16&quot;,[535,&quot;^R&quot;,&quot;![](https://cxl.com/wp-content/uploads/2011/10/economistpricing2.jpg)&quot;,536871512]],[&quot;^16&quot;,[535,&quot;^P&quot;,&quot;^17&quot;,536871480]],[&quot;^16&quot;,[535,&quot;^F&quot;,534,536871480]],[&quot;^16&quot;,[535,&quot;^Y&quot;,513,536871480]],[&quot;^16&quot;,[535,&quot;^V&quot;,518,536871480]],[&quot;^16&quot;,[535,&quot;^U&quot;,513,536871512]],[&quot;^16&quot;,[535,&quot;^?&quot;,[&quot;^ &quot;],536871512]],[&quot;^16&quot;,[535,&quot;^18&quot;,true,536871480]],[&quot;^16&quot;,[535,&quot;^;&quot;,&quot;~u574a1000-4cd5-46e9-be20-5d46970d8b58&quot;,536871480]],[&quot;^16&quot;,[536,&quot;^R&quot;,&quot;There shouldn&apos;t be any difference. After all, he&apos;d only removed the plan no one chose, the plan no sane person would choose.&quot;,536871480]],[&quot;^16&quot;,[536,&quot;^P&quot;,&quot;^17&quot;,536871480]],[&quot;^16&quot;,[536,&quot;^F&quot;,535,536871516]],[&quot;^16&quot;,[536,&quot;^Y&quot;,513,536871480]],[&quot;^16&quot;,[536,&quot;^V&quot;,518,536871480]],[&quot;^16&quot;,[536,&quot;^U&quot;,513,536871516]],[&quot;^16&quot;,[536,&quot;^18&quot;,true,536871480]],[&quot;^16&quot;,[536,&quot;^;&quot;,&quot;~u9ab14832-e5c9-4904-a717-2db5ab53330f&quot;,536871480]],[&quot;^16&quot;,[537,&quot;^R&quot;,&quot;This time, 68% of students chose the web only plan and 32% the combo plan. That&apos;s a 52% shift in preferences between the exact same options.&quot;,536871480]],[&quot;^16&quot;,[537,&quot;^P&quot;,&quot;^17&quot;,536871480]],[&quot;^16&quot;,[537,&quot;^F&quot;,536,536871480]],[&quot;^16&quot;,[537,&quot;^Y&quot;,513,536871480]],[&quot;^16&quot;,[537,&quot;^V&quot;,518,536871480]],[&quot;^16&quot;,[537,&quot;^U&quot;,513,536871480]],[&quot;^16&quot;,[537,&quot;^18&quot;,true,536871480]],[&quot;^16&quot;,[537,&quot;^;&quot;,&quot;~ue5f32937-205a-4d3a-ab61-60e849cb6844&quot;,536871480]],[&quot;^16&quot;,[538,&quot;^R&quot;,&quot;The rational way to make the decision is to compare the value of a print subscription to the Economist (as measured by the opportunity cost of that money) to the difference in cost between the web and combo subscriptions. But this would return the same answer in both of the above cases, so the students weren&apos;t doing it that way.&quot;,536871480]],[&quot;^16&quot;,[538,&quot;^P&quot;,&quot;^17&quot;,536871480]],[&quot;^16&quot;,[538,&quot;^F&quot;,537,536871480]],[&quot;^16&quot;,[538,&quot;^Y&quot;,513,536871480]],[&quot;^16&quot;,[538,&quot;^V&quot;,518,536871480]],[&quot;^16&quot;,[538,&quot;^U&quot;,513,536871480]],[&quot;^16&quot;,[538,&quot;^18&quot;,true,536871480]],[&quot;^16&quot;,[538,&quot;^;&quot;,&quot;~ub4724982-a4a2-460a-bad8-2c03042eddc8&quot;,536871480]],[&quot;^16&quot;,[539,&quot;^R&quot;,&quot;What it looks like the students were doing was perceiving relative value in the same way the eye perceives relative color. The ugly gray of the cube appeared blue when it was next to something yellow, and yellow when it was next to something blue. In the same way, the $125 cost of the combo subscription looks like good value next to a worse deal, and bad value next to a better deal.&quot;,536871480]],[&quot;^16&quot;,[539,&quot;^P&quot;,&quot;^17&quot;,536871480]],[&quot;^16&quot;,[539,&quot;^F&quot;,538,536871480]],[&quot;^16&quot;,[539,&quot;^Y&quot;,513,536871480]],[&quot;^16&quot;,[539,&quot;^V&quot;,518,536871480]],[&quot;^16&quot;,[539,&quot;^U&quot;,513,536871480]],[&quot;^16&quot;,[539,&quot;^18&quot;,true,536871480]],[&quot;^16&quot;,[539,&quot;^;&quot;,&quot;~u7f8d3053-0f0a-414f-83bb-c7a0d07f141a&quot;,536871480]],[&quot;^16&quot;,[540,&quot;^R&quot;,&quot;When the $125 combo subscription was placed next to a $125 plan with fewer features (print only instead of print plus web) it looked like a very good deal – the equivalent of placing an ugly gray square next to something yellow to make it look blue. Take away the yellow, or the artificially bad deal, and it doesn&apos;t look nearly as attractive.&quot;,536871480]],[&quot;^16&quot;,[540,&quot;^P&quot;,&quot;^17&quot;,536871480]],[&quot;^16&quot;,[540,&quot;^F&quot;,539,536871480]],[&quot;^16&quot;,[540,&quot;^Y&quot;,513,536871480]],[&quot;^16&quot;,[540,&quot;^V&quot;,518,536871480]],[&quot;^16&quot;,[540,&quot;^U&quot;,513,536871480]],[&quot;^16&quot;,[540,&quot;^18&quot;,true,536871480]],[&quot;^16&quot;,[540,&quot;^;&quot;,&quot;~uc4ec105f-848d-44ad-8f62-0163f4da76d1&quot;,536871480]],[&quot;^16&quot;,[541,&quot;^R&quot;,&quot;This is getting deep into Dark Arts territory, and according to Predictably Irrational, the opportunity to use these powers for evil has not gone unexploited. Retailers will deliberately include in their selection a super deluxe luxury model much fancier and more expensive than they expect anyone to ever want. The theory is that consumers are balancing a natural hedonism that tells them to get the best model possible against a commitment to financial prudence. So most consumers, however much they like television, will have enough good sense to avoid buying a $2000 TV. But if the retailer carries a $4000 super-TV, the $2000 TV suddenly doesn&apos;t look quite so bad.&quot;,536871480]],[&quot;^16&quot;,[541,&quot;^P&quot;,&quot;^17&quot;,536871480]],[&quot;^16&quot;,[541,&quot;^F&quot;,540,536871480]],[&quot;^16&quot;,[541,&quot;^Y&quot;,513,536871480]],[&quot;^16&quot;,[541,&quot;^V&quot;,518,536871480]],[&quot;^16&quot;,[541,&quot;^U&quot;,513,536871480]],[&quot;^16&quot;,[541,&quot;^18&quot;,true,536871480]],[&quot;^16&quot;,[541,&quot;^;&quot;,&quot;~u3ab56b36-7c91-491f-a387-7268de7e236f&quot;,536871480]],[&quot;^16&quot;,[542,&quot;^R&quot;,&quot;The obvious next question is “How do I use this knowledge to trick hot girls or guys into going out with me?” Dan Ariely decided to run some experiments on his undergraduate class. He took photographs of sixty students, then asked other students to rate their attractiveness. Next, he grouped the photos into pairs of equally attractive students. And next, he went to Photoshop and made a slightly less attractive version of each student: a blemish here, an asymmetry there.&quot;,536871480]],[&quot;^16&quot;,[542,&quot;^P&quot;,&quot;^17&quot;,536871480]],[&quot;^16&quot;,[542,&quot;^F&quot;,541,536871480]],[&quot;^16&quot;,[542,&quot;^Y&quot;,513,536871480]],[&quot;^16&quot;,[542,&quot;^V&quot;,518,536871480]],[&quot;^16&quot;,[542,&quot;^U&quot;,513,536871480]],[&quot;^16&quot;,[542,&quot;^18&quot;,true,536871480]],[&quot;^16&quot;,[542,&quot;^;&quot;,&quot;~u96d6e32c-a3ba-4489-bafc-eea0fd8ee364&quot;,536871480]],[&quot;^16&quot;,[543,&quot;^R&quot;,&quot;Finally, he went around campus, finding students and showing them three photographs and asking which person the student would like to go on a date with. Two of the photographs were from one pair of photos ranked equally attractive. The third was a version of one of the two, altered to make it less attractive. So, for example, he might have two people, Alice and Brenda, who had been ranked equally attractive, plus a Photoshopped ugly version of Brenda.&quot;,536871480]],[&quot;^16&quot;,[543,&quot;^P&quot;,&quot;^17&quot;,536871480]],[&quot;^16&quot;,[543,&quot;^F&quot;,542,536871480]],[&quot;^16&quot;,[543,&quot;^Y&quot;,513,536871480]],[&quot;^16&quot;,[543,&quot;^V&quot;,518,536871480]],[&quot;^16&quot;,[543,&quot;^U&quot;,513,536871480]],[&quot;^16&quot;,[543,&quot;^18&quot;,true,536871480]],[&quot;^16&quot;,[543,&quot;^;&quot;,&quot;~u7ebc4d64-b595-4f2e-b683-80a329a63751&quot;,536871480]],[&quot;^16&quot;,[544,&quot;^R&quot;,&quot;The students overwhelmingly (75%) chose the person with the ugly double (Brenda in the example above), even though the two non-Photoshopped faces were equally attractive. Ariely then went so far as to recommend in his book that for best effect, you should go to bars and clubs with a wingman who is similar to you but less attractive. Going with a random ugly person would accomplish nothing, but going with someone similar to but less attractive than you would put you into a reference class and then bump you up to the top of the reference class, just like in the previous face experiment.&quot;,536871480]],[&quot;^16&quot;,[544,&quot;^P&quot;,&quot;^17&quot;,536871480]],[&quot;^16&quot;,[544,&quot;^F&quot;,543,536871480]],[&quot;^16&quot;,[544,&quot;^Y&quot;,513,536871480]],[&quot;^16&quot;,[544,&quot;^V&quot;,518,536871480]],[&quot;^16&quot;,[544,&quot;^U&quot;,513,536871480]],[&quot;^16&quot;,[544,&quot;^18&quot;,true,536871480]],[&quot;^16&quot;,[544,&quot;^;&quot;,&quot;~ufa273cbc-1d43-4f4d-bee2-259e44329f96&quot;,536871480]],[&quot;^16&quot;,[545,&quot;^R&quot;,&quot;Ariely puts these studies in a separate chapter from his studies on anchoring and adjustment(which are also very good) but it all seems like the same process to me: being more interested in the difference between two values than in the absolute magnitude of them. All that makes anchoring and adjustment so interesting is that the two values have nothing in common with one another.&quot;,536871480]],[&quot;^16&quot;,[545,&quot;^P&quot;,&quot;^17&quot;,536871480]],[&quot;^16&quot;,[545,&quot;^F&quot;,544,536871480]],[&quot;^16&quot;,[545,&quot;^Y&quot;,513,536871480]],[&quot;^16&quot;,[545,&quot;^V&quot;,518,536871480]],[&quot;^16&quot;,[545,&quot;^U&quot;,513,536871480]],[&quot;^16&quot;,[545,&quot;^18&quot;,true,536871480]],[&quot;^16&quot;,[545,&quot;^;&quot;,&quot;~ud308f439-f580-4675-8a99-2de0b96252ab&quot;,536871480]],[&quot;^16&quot;,[546,&quot;^R&quot;,&quot;This process also has applications to happiness set points, status seeking, morality, dieting, larger-scale purchasing behavior, and akrasia which deserve a separate post&quot;,536871480]],[&quot;^16&quot;,[546,&quot;^P&quot;,&quot;^17&quot;,536871480]],[&quot;^16&quot;,[546,&quot;^F&quot;,545,536871480]],[&quot;^16&quot;,[546,&quot;^Y&quot;,513,536871480]],[&quot;^16&quot;,[546,&quot;^V&quot;,518,536871480]],[&quot;^16&quot;,[546,&quot;^U&quot;,513,536871480]],[&quot;^16&quot;,[546,&quot;^18&quot;,true,536871480]],[&quot;^16&quot;,[546,&quot;^;&quot;,&quot;~u0a0172e3-5a69-4a5e-b9e3-4e1525a68629&quot;,536871480]],[&quot;^16&quot;,[549,&quot;^R&quot;,&quot;the following is an extract from [this](https://www.lesswrong.com/posts/kjArXFinD3deRZNRu/blue-and-yellow-tinted-choices) article that summaries what Ariely talks about in the book.&quot;,536871564]],[&quot;^16&quot;,[549,&quot;^P&quot;,&quot;^17&quot;,536871519]],[&quot;^16&quot;,[549,&quot;^@&quot;,false,536871519]],[&quot;^16&quot;,[549,&quot;^F&quot;,518,536871519]],[&quot;^16&quot;,[549,&quot;^Y&quot;,513,536871519]],[&quot;^16&quot;,[549,&quot;^V&quot;,518,536871519]],[&quot;^16&quot;,[549,&quot;^U&quot;,513,536871564]],[&quot;^16&quot;,[549,&quot;^?&quot;,[&quot;^ &quot;],536871564]],[&quot;^16&quot;,[549,&quot;^18&quot;,true,536871519]],[&quot;^16&quot;,[549,&quot;^;&quot;,&quot;~u62932545-a166-4b20-8757-a7693e1cc483&quot;,536871519]],[&quot;^16&quot;,[550,&quot;^L&quot;,1653810592142,536871569]],[&quot;^16&quot;,[550,&quot;^P&quot;,&quot;^17&quot;,536871569]],[&quot;^16&quot;,[550,&quot;^@&quot;,false,536871569]],[&quot;^16&quot;,[550,&quot;^Z&quot;,&quot;writing&quot;,536871569]],[&quot;^16&quot;,[550,&quot;^12&quot;,&quot;Writing&quot;,536871569]],[&quot;^16&quot;,[550,&quot;^B&quot;,1653810623387,536871596]],[&quot;^16&quot;,[550,&quot;^;&quot;,&quot;~u629325a0-719c-43f0-8724-6cebec465927&quot;,536871569]],[&quot;^16&quot;,[551,&quot;^R&quot;,&quot;[[Carl Sagan]], In the _Cosmos_ episode, “The Persistence of Memory,”&quot;,536871576]],[&quot;^16&quot;,[551,&quot;^P&quot;,&quot;^17&quot;,536871570]],[&quot;^16&quot;,[551,&quot;^@&quot;,false,536871570]],[&quot;^16&quot;,[551,&quot;^F&quot;,550,536871570]],[&quot;^16&quot;,[551,&quot;^Y&quot;,550,536871570]],[&quot;^16&quot;,[551,&quot;^V&quot;,550,536871570]],[&quot;^16&quot;,[551,&quot;^U&quot;,550,536871576]],[&quot;^16&quot;,[551,&quot;^U&quot;,552,536871576]],[&quot;^16&quot;,[551,&quot;^?&quot;,[&quot;^ &quot;],536871576]],[&quot;^16&quot;,[551,&quot;^H&quot;,552,536871576]],[&quot;^16&quot;,[551,&quot;^18&quot;,true,536871570]],[&quot;^16&quot;,[551,&quot;^;&quot;,&quot;~u629325a0-7e2b-4eee-b7f1-cdb819645ffe&quot;,536871570]],[&quot;^16&quot;,[552,&quot;^L&quot;,1653810606136,536871572]],[&quot;^16&quot;,[552,&quot;^@&quot;,false,536871572]],[&quot;^16&quot;,[552,&quot;^Z&quot;,&quot;carl sagan&quot;,536871572]],[&quot;^16&quot;,[552,&quot;^12&quot;,&quot;Carl Sagan&quot;,536871572]],[&quot;^16&quot;,[552,&quot;^B&quot;,1653810606136,536871572]],[&quot;^16&quot;,[552,&quot;^;&quot;,&quot;~u629325ae-d77a-4ee5-90f1-f1d7890d176e&quot;,536871572]],[&quot;^16&quot;,[554,&quot;^R&quot;,&quot;&gt; What an astonishing thing a book is. It’s a flat object made from a tree with flexible parts on which are imprinted lots of funny dark squiggles. But one glance at it and you’re inside the mind of another person, maybe somebody dead for thousands of years. Across the millennia, an author is speaking clearly and silently inside your head, directly to you. Writing is perhaps the greatest of human inventions, binding together people who never knew each other, citizens of distant epochs. Books break the shackles of time. A book is proof that humans are capable of working magic.&quot;,536871596]],[&quot;^16&quot;,[554,&quot;^P&quot;,&quot;^17&quot;,536871577]],[&quot;^16&quot;,[554,&quot;^@&quot;,false,536871577]],[&quot;^16&quot;,[554,&quot;^F&quot;,551,536871577]],[&quot;^16&quot;,[554,&quot;^Y&quot;,550,536871577]],[&quot;^16&quot;,[554,&quot;^V&quot;,551,536871578]],[&quot;^16&quot;,[554,&quot;^U&quot;,550,536871596]],[&quot;^16&quot;,[554,&quot;^U&quot;,552,536871596]],[&quot;^16&quot;,[554,&quot;^?&quot;,[&quot;^ &quot;],536871596]],[&quot;^16&quot;,[554,&quot;^18&quot;,true,536871577]],[&quot;^16&quot;,[554,&quot;^;&quot;,&quot;~u629325af-26b2-4b49-ba7a-9b162840b2c8&quot;,536871577]],[&quot;^16&quot;,[555,&quot;^R&quot;,&quot;&quot;,536871587]],[&quot;^16&quot;,[555,&quot;^P&quot;,&quot;^17&quot;,536871587]],[&quot;^16&quot;,[555,&quot;^@&quot;,false,536871587]],[&quot;^16&quot;,[555,&quot;^F&quot;,551,536871590]],[&quot;^16&quot;,[555,&quot;^Y&quot;,550,536871587]],[&quot;^16&quot;,[555,&quot;^V&quot;,550,536871590]],[&quot;^16&quot;,[555,&quot;^U&quot;,550,536871587]],[&quot;^16&quot;,[555,&quot;^?&quot;,[&quot;^ &quot;],536871587]],[&quot;^16&quot;,[555,&quot;^18&quot;,true,536871587]],[&quot;^16&quot;,[555,&quot;^;&quot;,&quot;~u629325b7-a14a-4a83-9106-642d2b4f05e1&quot;,536871587]],[&quot;^16&quot;,[556,&quot;^L&quot;,1653810651835,536871600]],[&quot;^16&quot;,[556,&quot;^P&quot;,&quot;^17&quot;,536871600]],[&quot;^16&quot;,[556,&quot;^@&quot;,false,536871600]],[&quot;^16&quot;,[556,&quot;^Z&quot;,&quot;pale blue dot&quot;,536871600]],[&quot;^16&quot;,[556,&quot;^12&quot;,&quot;Pale Blue dot&quot;,536871600]],[&quot;^16&quot;,[556,&quot;^B&quot;,1653810684217,536871615]],[&quot;^16&quot;,[556,&quot;^;&quot;,&quot;~u629325db-0e9f-4879-ab3b-54a42649d4e6&quot;,536871600]],[&quot;^16&quot;,[557,&quot;^R&quot;,&quot;![](https://upload.wikimedia.org/wikipedia/commons/7/73/Pale_Blue_Dot.png)&quot;,536871603]],[&quot;^16&quot;,[557,&quot;^P&quot;,&quot;^17&quot;,536871601]],[&quot;^16&quot;,[557,&quot;^@&quot;,false,536871601]],[&quot;^16&quot;,[557,&quot;^F&quot;,556,536871601]],[&quot;^16&quot;,[557,&quot;^Y&quot;,556,536871601]],[&quot;^16&quot;,[557,&quot;^V&quot;,556,536871601]],[&quot;^16&quot;,[557,&quot;^U&quot;,556,536871603]],[&quot;^16&quot;,[557,&quot;^?&quot;,[&quot;^ &quot;],536871603]],[&quot;^16&quot;,[557,&quot;^18&quot;,true,536871601]],[&quot;^16&quot;,[557,&quot;^;&quot;,&quot;~u629325db-6d24-4124-a6fe-bfb6fd623a64&quot;,536871601]],[&quot;^16&quot;,[559,&quot;^R&quot;,&quot;[[Carl Sagan]]&quot;,536871610]],[&quot;^16&quot;,[559,&quot;^P&quot;,&quot;^17&quot;,536871607]],[&quot;^16&quot;,[559,&quot;^@&quot;,false,536871607]],[&quot;^16&quot;,[559,&quot;^F&quot;,557,536871607]],[&quot;^16&quot;,[559,&quot;^Y&quot;,556,536871607]],[&quot;^16&quot;,[559,&quot;^V&quot;,556,536871607]],[&quot;^16&quot;,[559,&quot;^U&quot;,552,536871610]],[&quot;^16&quot;,[559,&quot;^U&quot;,556,536871610]],[&quot;^16&quot;,[559,&quot;^?&quot;,[&quot;^ &quot;],536871610]],[&quot;^16&quot;,[559,&quot;^H&quot;,552,536871610]],[&quot;^16&quot;,[559,&quot;^18&quot;,true,536871607]],[&quot;^16&quot;,[559,&quot;^;&quot;,&quot;~u629325dd-092d-4f24-842c-3e8506bd49e2&quot;,536871607]],[&quot;^16&quot;,[560,&quot;^R&quot;,&quot;Look again at that dot. That&apos;s here. That&apos;s home. That&apos;s us. On it everyone you love, everyone you know, everyone you ever heard of, every human being who ever was, lived out their lives. The aggregate of our joy and suffering, thousands of confident religions, ideologies, and economic doctrines, every hunter and forager, every hero and coward, every creator and destroyer of civilization, every king and peasant, every young couple in love, every mother and father, hopeful child, inventor and explorer, every teacher of morals, every corrupt politician, every \\&quot;superstar,\\&quot; every \\&quot;supreme leader,\\&quot; every saint and sinner in the history of our species lived there--on a mote of dust suspended in a sunbeam.&quot;,536871615]],[&quot;^16&quot;,[560,&quot;^P&quot;,&quot;^17&quot;,536871611]],[&quot;^16&quot;,[560,&quot;^@&quot;,false,536871611]],[&quot;^16&quot;,[560,&quot;^F&quot;,559,536871611]],[&quot;^16&quot;,[560,&quot;^Y&quot;,556,536871611]],[&quot;^16&quot;,[560,&quot;^V&quot;,559,536871612]],[&quot;^16&quot;,[560,&quot;^U&quot;,556,536871615]],[&quot;^16&quot;,[560,&quot;^?&quot;,[&quot;^ &quot;],536871615]],[&quot;^16&quot;,[560,&quot;^18&quot;,true,536871611]],[&quot;^16&quot;,[560,&quot;^;&quot;,&quot;~u629325e3-e16e-49b6-9bd0-2e667d566892&quot;,536871611]],[&quot;^16&quot;,[561,&quot;^R&quot;,&quot;The Earth is a very small stage in a vast cosmic arena. Think of the rivers of blood spilled by all those generals and emperors so that, in glory and triumph, they could become the momentary masters of a fraction of a dot. Think of the endless cruelties visited by the inhabitants of one corner of this pixel on the scarcely distinguishable inhabitants of some other corner, how frequent their misunderstandings, how eager they are to kill one another, how fervent their hatreds.&quot;,536871615]],[&quot;^16&quot;,[561,&quot;^P&quot;,&quot;^17&quot;,536871615]],[&quot;^16&quot;,[561,&quot;^F&quot;,560,536871615]],[&quot;^16&quot;,[561,&quot;^Y&quot;,556,536871615]],[&quot;^16&quot;,[561,&quot;^V&quot;,559,536871615]],[&quot;^16&quot;,[561,&quot;^U&quot;,556,536871615]],[&quot;^16&quot;,[561,&quot;^18&quot;,true,536871615]],[&quot;^16&quot;,[561,&quot;^;&quot;,&quot;~u81e294eb-4bba-4b83-8230-c559abf58466&quot;,536871615]],[&quot;^16&quot;,[562,&quot;^R&quot;,&quot;Our posturings, our imagined self-importance, the delusion that we have some privileged position in the Universe, are challenged by this point of pale light. Our planet is a lonely speck in the great enveloping cosmic dark. In our obscurity, in all this vastness, there is no hint that help will come from elsewhere to save us from ourselves.&quot;,536871615]],[&quot;^16&quot;,[562,&quot;^P&quot;,&quot;^17&quot;,536871615]],[&quot;^16&quot;,[562,&quot;^F&quot;,561,536871615]],[&quot;^16&quot;,[562,&quot;^Y&quot;,556,536871615]],[&quot;^16&quot;,[562,&quot;^V&quot;,559,536871615]],[&quot;^16&quot;,[562,&quot;^U&quot;,556,536871615]],[&quot;^16&quot;,[562,&quot;^18&quot;,true,536871615]],[&quot;^16&quot;,[562,&quot;^;&quot;,&quot;~u80aea6a8-89d3-4be0-baa3-ef8d4436f29b&quot;,536871615]],[&quot;^16&quot;,[563,&quot;^R&quot;,&quot;The Earth is the only world known so far to harbor life. There is nowhere else, at least in the near future, to which our species could migrate. Visit, yes. Settle, not yet. Like it or not, for the moment the Earth is where we make our stand.&quot;,536871615]],[&quot;^16&quot;,[563,&quot;^P&quot;,&quot;^17&quot;,536871615]],[&quot;^16&quot;,[563,&quot;^F&quot;,562,536871615]],[&quot;^16&quot;,[563,&quot;^Y&quot;,556,536871615]],[&quot;^16&quot;,[563,&quot;^V&quot;,559,536871615]],[&quot;^16&quot;,[563,&quot;^U&quot;,556,536871615]],[&quot;^16&quot;,[563,&quot;^18&quot;,true,536871615]],[&quot;^16&quot;,[563,&quot;^;&quot;,&quot;~u25807699-c1e2-4868-aaf8-4332b23e81c4&quot;,536871615]],[&quot;^16&quot;,[564,&quot;^R&quot;,&quot;It has been said that astronomy is a humbling and character-building experience. There is perhaps no better demonstration of the folly of human conceits than this distant image of our tiny world. To me, it underscores our responsibility to deal more kindly with one another, and to preserve and cherish the pale blue dot, the only home we&apos;ve ever known.&quot;,536871615]],[&quot;^16&quot;,[564,&quot;^P&quot;,&quot;^17&quot;,536871615]],[&quot;^16&quot;,[564,&quot;^F&quot;,563,536871615]],[&quot;^16&quot;,[564,&quot;^Y&quot;,556,536871615]],[&quot;^16&quot;,[564,&quot;^V&quot;,559,536871615]],[&quot;^16&quot;,[564,&quot;^U&quot;,556,536871615]],[&quot;^16&quot;,[564,&quot;^18&quot;,true,536871615]],[&quot;^16&quot;,[564,&quot;^;&quot;,&quot;~u45b2e270-c26f-40f3-912f-218b25bb4071&quot;,536871615]],[&quot;^16&quot;,[565,&quot;^R&quot;,&quot;— Carl Sagan, Pale Blue Dot, 1994&quot;,536871615]],[&quot;^16&quot;,[565,&quot;^P&quot;,&quot;^17&quot;,536871615]],[&quot;^16&quot;,[565,&quot;^F&quot;,564,536871615]],[&quot;^16&quot;,[565,&quot;^Y&quot;,556,536871615]],[&quot;^16&quot;,[565,&quot;^V&quot;,559,536871615]],[&quot;^16&quot;,[565,&quot;^U&quot;,556,536871615]],[&quot;^16&quot;,[565,&quot;^18&quot;,true,536871615]],[&quot;^16&quot;,[565,&quot;^;&quot;,&quot;~uea1a8c59-2bd6-4076-bbce-b5ba6a8c0ee2&quot;,536871615]],[&quot;^16&quot;,[566,&quot;^R&quot;,&quot;&quot;,536871618]],[&quot;^16&quot;,[566,&quot;^P&quot;,&quot;^17&quot;,
